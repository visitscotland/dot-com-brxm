definitions:
  config:
    /hippo:configuration/hippo:modules/autoexport/hippo:moduleconfig:
      autoexport:modules:
        operation: override
        type: string
        # this value tells auto-export to update existing definitions but not create new definitions here
        # add path mappings to export development data into this module
        value: ['repository-data/development:/',
                'repository-data/application',
                'repository-data/site:visitscotland:/hst:visitscotland',
                'repository-data/site:visitscotland'
                ]
    /hippo:configuration/hippo:groups/author:
      hipposys:members:
        .meta:category: system
        .meta:add-new-system-values: true
        operation: add
        type: string
        value: [author]
    /hippo:configuration/hippo:groups/editor:
      hipposys:members:
        .meta:category: system
        .meta:add-new-system-values: true
        operation: add
        type: string
        value: [editor]
    /hippo:configuration/hippo:groups/webmaster:
      hipposys:members:
        .meta:category: system
        .meta:add-new-system-values: true
        operation: add
        type: string
        value: [editor]
