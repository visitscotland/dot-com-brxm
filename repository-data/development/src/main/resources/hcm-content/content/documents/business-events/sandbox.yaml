          /visitscotland:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Scotland, a prime business destination, boasts a
              diverse economy with strengths in oil and gas, renewable energy, tourism,
              and technology. Cities like Edinburgh and Glasgow provide a thriving
              business environment, with Edinburgh excelling in financial services,
              and Glasgow leading in manufacturing and innovation. The nation's skilled
              workforce, coupled with a supportive business infrastructure, attracts
              international companies seeking growth.</p>
