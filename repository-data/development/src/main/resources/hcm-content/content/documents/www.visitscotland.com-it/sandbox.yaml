              visitscotland:transport: dsblaccess
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>Edinburgh is linked to by an extensive network
                  of roads, rail services and flights which make travel to the city
                  possible from every corner of the world.</p>
            /visitscotland:accordion[2]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: plane
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>Edinburgh Airport is directly linked to the city centre via a quick and convenient tram network. Pre-book your tram ticket online via the&nbsp;<a href="http://www.edinburghticket.com/" title="Edinburgh Ticket" target="_blank">Edinburgh Ticket</a>&nbsp;website so youâ€™re ready to go as soon as you arrive. You can access lots of offers and&nbsp;<a href="https://www.edinburghticket.co.uk/attractions/" title="Edinburgh Ticket - discounts" target="_blank">money saving discounts</a>&nbsp;by showing your Edinburgh Ticket at a range of attractions too.</p>

                  <p><a href="http://thisisedinburgh.com/getting-around/getting-here/" title="Travel to Edinburgh" target="_blank">Travel to Edinburgh</a></p>
