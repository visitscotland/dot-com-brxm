          jcr:primaryType: hippostd:html
          hippostd:content: <p>Your family holiday in Scotland will be one to remember
            - after all, it's a country that packs oodles of adventure, history, wildlife
            and scenery into every square mile! When it comes to planning a family
            break, we know there are lots of important decisions to be made, but you'll
            find that Scotland ticks all the boxes</p>
        /visitscotland:paragraph[1]:
          jcr:primaryType: visitscotland:ArticleSection
          /visitscotland:copy:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h3>Family Breaks in Scotland</h3>

              <p>Browse our top picks for family breaks in Scotland and entertain the kids with beaches, castles, places to visit and more!</p>

              <p>From sunny days out at the beach, and back to nature camping experiences, to cosy cottages in the woods, and sparkling city breaks full of culture, there are so many choices for a family break in Scotland.</p>
        /visitscotland:paragraph[2]:
          jcr:primaryType: visitscotland:ArticleSection
          /visitscotland:copy:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h3>Weekend Away with Kids in Scotland</h3>

              <p>You don't need to <a href="https://www.visitscotland.com/holidays-breaks/" title="Holidays &amp; Breaks">holiday</a> for a whole week or more in Scotland, a <a href="https://www.visitscotland.com/holidays-breaks/weekend-short/" title="Short &amp; weekend">weekend break</a> away is plenty of time to explore some amazing sights and attractions. Enjoy a long weekend uncovering the dramatic mountain landscapes that you can find across the country, or treat the family to spot of <a href="https://www.visitscotland.com/accommodation/caravan-camping/glamping/" title="Glamping">glamping</a> in an <a href="https://www.visitscotland.com/accommodation/caravan-camping/glamping/pods/" title="Eco &amp; camping pods">eco pod</a> where you can immerse yourself in nature but with a few home comforts too. Why not plan a weekend away at the seaside filled with exhilarating <a href="https://www.visitscotland.com/see-do/active/watersports/" title="Watersports">watersports</a> that will keep the kids entertained? There's lots to do on a weekend break in Scotland.</p>
