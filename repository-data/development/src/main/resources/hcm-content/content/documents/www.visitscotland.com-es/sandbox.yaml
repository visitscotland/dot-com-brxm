        /visitscotland:introduction:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Your family holiday in Scotland will be one to remember
            - after all, it's a country that packs oodles of adventure, history, wildlife
            and scenery into every square mile! When it comes to planning a family
            break, we know there are lots of important decisions to be made, but you'll
            find that Scotland ticks all the boxes - there's plenty of quality accommodation
            to suit all budgets, exciting destinations to explore, and, of course,
            countless attractions and thrilling activities for all ages.</p>
