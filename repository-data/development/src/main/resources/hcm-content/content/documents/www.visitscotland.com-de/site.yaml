      /visitscotland:introduction:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Wir werden unsere Webseite und Social-Media-Kanäle regelmäßig mit den neuesten Informationen aktualisieren. Sehen Sie dort nach, um mehr Details und natürlich jede Menge inspirierender und wunderschöner Inhalte zum Thema Schottland zu erhalten. Solange Sie uns nicht persönlich besuchen können, möchten wir Ihnen damit weiterhin ein Lächeln ins Gesicht zaubern.</p>

          <p>Unser Land, unsere Regionen, Städte, Orte und Unternehmen sind großartig und wir werden alle zusammenarbeiten, um sicherzustellen, dass Ihre nächste Reise nach Schottland Ihnen lange in Erinnerung bleiben wird, sobald sicheres Reisen wieder möglich ist.</p>

          <p>Für den Moment können Sie sich hier über die <a href="https://www.visitscotland.com/de-de/about/practical-information/covid-19-recovery-phases/" title="Covid 19 Recovery Phases">Hinweise der schottischen Regierung zur aktuellen Phase der COVID-19-Maßnahmen</a> informieren.</p>
