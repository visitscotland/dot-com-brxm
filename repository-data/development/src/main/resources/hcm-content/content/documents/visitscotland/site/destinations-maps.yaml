          /visitscotland:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Taste the smoky influences in Orkney whisky, see rare birds soaring in the skies overhead, walk amongst historic sites that have stood for thousands of years and gaze out at swirling seas on a coastal walk.&nbsp;</p>

              <p>You can explore the enchanting islands on this 4 day short break in <a rel="noreferrer noopener" href="https://www.visitscotland.com/destinations-maps/orkney/" target="_blank">Orkney</a>. You’ll visit key Orkney points of interest, such as the fascinating historic sites of the Heart of Neolithic&nbsp;Orkney, and&nbsp;discover the wonder of Orkney through the&nbsp;elements of fire, air, earth and water.&nbsp;&nbsp;</p>

              <p>There are lots of unique things to do in Orkney throughout the seasons too, from seeing North&nbsp;Ronaldsay&nbsp;lambs frolicking in spring and summer to gazing at the dazzling Northern Lights in the darker months.&nbsp;</p>

              <p>For more information about visiting Orkney head to <a rel="noreferrer noopener" href="https://www.orkney.com/" target="_blank">orkney.com</a> or read on for our top ideas on how to fit in the highlights of Orkney in just four days, with travel information, attraction opening, maps and more.&nbsp;</p>
