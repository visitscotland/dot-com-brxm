              /visitscotland:description:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <ul>
                   <li>The Ventrata reporting tool gives the user the ability to create standardised and customised reports both on-the-fly and automated to be delivered at periodic intervals. All relevant areas of financial, operational, and visitor data can be reported upon to the same level of depth.</li>
                   <li>Ventrata offers cart abandonment re-marketing.</li>
                   <li>Ventratas platform allows for prices to be updated dynamically based on time remaining, capacity remaining, absolute number of bookings, booking duration, booking size and time of day (e.g. sunset pricing).</li>
                   <li>Ventrata offers a variety of EPOS solutions (hardware and software) as well as the opportunity to integrate the booking system into any make and model of turnstile to allow automatic redemption of vouchers and tickets.</li>
                  </ul>
