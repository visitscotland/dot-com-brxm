            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>This is a demo page about Forms and their role in gathering user input for various purposes. Forms are essential components of a website, designed to capture data and facilitate interactions between users and systems.</p>

              <p>The three types of forms available here are:</p>

              <ol>
               <li>Bloom Reach Engagement (through BREG): These forms enable seamless data collection tailored to personalized marketing campaigns.</li>
               <li>FEPL (Form to Email Processor Layer): This type directs form data to email processors, ensuring quick and efficient responses.</li>
               <li>CRM (through the Data Processing Stack): These forms integrate with data processing systems to support advanced customer relationship management</li>
