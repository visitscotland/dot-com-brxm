              /visitscotland:description:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <ul>
                   <li>Within the SECUTIX S360 platform is a CRM and communication module (SECUTIX Audience Management) and there are also a series of connectors to external CRM systems if needed.</li>
                   <li>SECUTIX has a suite of APIs, web hooks and data exports which allow users to connect directly from other internal systems (such as accounting) and external systems (such as a website or mobile application).</li>
                   <li>SECUTIX offers many options in this area including pricing which changes based on time, where you purchase, the remaining availability and/or who the logged in user is.</li>
                   <li>SECUTIX allows users to create public offers (as well as hidden offers). In such cases, the public offer is shown to everyone with a clear price was x, it is now y. Users can also add limits onto this, such as a different purchase limit and/or the ability for only the first X number of tickets to be sold at that price.</li>
                  </ul>
