                epos-integration, equipment-management, gift-certificates, google-things-to-do,
                inventory-and-availability-management, onboarding, ota-apis, payment-processing,
                reservations-management, rules-based-pricing, sms-automation, social-media,
                staff-guide-scheduling, travel-agent-portal, visitor-check-in, whatsapp,
                commission-only, credit-debit-card, zero-business-cost]
              visitscotland:name: Fareharbor
              visitscotland:referral: ''
              visitscotland:url: https://fareharbor.com/
              /visitscotland:description:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <ul>
                   <li>FareHarbor has a built-in scanner in the FareHarbor app. If the user has a camera on their phone, tablet or iPad they can use the scanner to check in customers. Where a camera is not available, FareHarbor recommends using one of these mobile scanners  Nadamoo or ScanAvenger. While other scanning devices may work, FareHarbor only provides support for those two.</li>
                   <li>FareHarbor has a connection to Zapier which enables CRM integration and accounting software integration functionality.</li>
                   <li>FareHarbor has two dynamic pricing settings, based on time - before the activity/tour takes place (apply a 20% discount for bookings made more than a month in advance of arrival/the activity), and capacity - based on the remaining availability of a product (e.g. increase the price by 10% when there are 5 spaces remaining).</li>
                   <li>FareHarbor offers integrations with two waiver solutions  Wherewolf and Smartwaiver</li>
                  </ul>
