          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This is a demo page about Document Types. Document types represent the content used within UI modules that will be rendered on the site. The purpose of this page is to showcase how document types are configured and how they integrate with the overall structure of the website.</p>

            <p>Different document types may have various formats or structures, ensuring that they are versatile enough to meet the content requirements of different UI modules. This demo page will give you a clear understanding of how these types work in practice.</p>
