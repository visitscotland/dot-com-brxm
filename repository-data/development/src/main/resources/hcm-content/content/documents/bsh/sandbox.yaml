              /visitscotland:description:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <ul>
                   <li>Tessitura has a built-in CRM System and offers integration to a variety of accounting systems.</li>
                   <li>Tessitura functionality includes a rules engine which enables pricing messages and actions to be configured with if then logic e.g. if ten tickets in basket then reduce by 10%, or if the customer has an active membership apply appropriate discount.</li>
                   <li>Tessitura has a an out of the box integration with an EPOS system called SalesVu  more suited to the needs of a smaller organisation. Another approach is for an organisation to select their chosen EPOS system and (assuming the EPOS provider has a REST API) a specific integration can be written in conjunction with the EPOS provider. Tessitura has completed this work with providers such as PointOne and Micros.</li>
                   <li>Organisations that have the most success with Tessitura are performing arts organisations with an organisation expenditure of over 2 million per annum, and admission organisations that process over 1 million through Tessitura per annum.</li>
                  </ul>
