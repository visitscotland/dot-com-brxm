          visitscotland:title: Rockcliffe Beach, near Dalbeattie
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Rockcliffe is a wonderful wee beach. You can go for a morning or afternoon saunter along the wooded coastal walkway for about 5 km between the villages of Kippford and <a rel="noreferrer noopener" href="https://www.visitscotland.com/info/towns-villages/rockcliffe-beach-p314891" target="_blank">Rockcliffe</a>, with cute houses, colourful plants and scampering squirrels to spot along the way. At&nbsp;Rockcliffe, a bird sanctuary called Rough Island can be reached on foot at low tide all year round, except for May and June (when the birds take charge of the isle!). &nbsp;</p>

              <p>&nbsp;</p>

              <p>Beach fact: There is a lost, ancient citadel at the hilltop, Mote of Mark, which is believed to date back to the 5th or 6th century.    &nbsp;</p>
