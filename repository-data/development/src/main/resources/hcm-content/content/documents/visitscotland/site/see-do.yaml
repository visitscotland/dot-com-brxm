            hippostd:content: |-
              <p>Shining its beacon from the perilous cliffs of Sumburgh Head, Sumburgh Head Lighthouse is perched 91 m above sea level and boasts incredible views out across the North Sea. Constructed in 1821, the lighthouse was designed by the renowned lighthouse architect Robert Stevenson (grandfather of author Robert Louis Stevenson). Marvel at the huge colonies of seabirds, including gannets and puffins.</p>

              <p>How to get there: Fly from Edinburgh, Glasgow or Aberdeen to Sumburgh or catch the ferry from Aberdeen or Orkney to Lerwick.</p>
