              <p>Overlooking gleaming Loch Tummel, Queen's View has been popular for centuries. When Queen Victoria visited this spot in 1866 she assumed that it had been named after her, but many believe it was named after King Robert the Bruce's first wife, Queen Isabella. Cast your eyes out in the distance to see the towering Munro, Schiehallion, overlooking the west end of the loch.</p>

              <p>How to get there: Follow the B8019 to the <a href="https://forestryandland.gov.scot/visit/forest-parks/tay-forest-park/queens-view-visitor-centre" target="_blank">Queen's View Visitor Centre</a>, at the east side of Loch Tummel and the Tay Forest Park.</p>
          /visitscotland:images:
