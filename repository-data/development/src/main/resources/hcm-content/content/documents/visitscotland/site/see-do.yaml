          visitscotland:title: East Beach at Lossiemouth, Moray
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Over in the north east Mainland, the harbour at 'Lossie' is flanked by two stunning beaches to the <a rel="noreferrer noopener" href="https://www.visitscotland.com/info/towns-villages/east-beach-p314111" target="_blank">east</a> and west. The east's pretty sand dunes and long stretches of white sand make it a lovely place to walk the dog, or just yourself, with views across to the harbour town. Or, why not explore the&nbsp;Covesea&nbsp;Lighthouse on the west side? &nbsp;</p>

              <p>Beach fact: The gelato is amazing! Stop for a scoop at <a rel="noreferrer noopener" href="https://www.facebook.com/GelateriaMiele/" target="_blank">Miele's</a>. &nbsp;</p>

              <p> &nbsp;</p>
          /visitscotland:products:
            jcr:primaryType: visitscotland:DMSLink
            visitscotland:label: ''
            visitscotland:product: '314111'
