          visitscotland:title: Bow Fiddle Rock
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Resembling the tip of a bow, Bow Fiddle Rock juts out of the sea on the stunning coastline between Portknockie and Cullen. Made up of a hard rock called Cullen quartzite, Bow Fiddle Rock's distinctive sloped sides were caused by the impact of two ancient continents colliding hundreds of millions of years ago.</p>

              <p><em>Advice from the photographer: 'A rare occurrence takes place for around a week twice a year. If you visit during May and August you may be lucky enough to catch the sun rising through the arch of the Bow Fiddle Rock!'.</em></p>

              <p>How to get there: the fastest route to Bow Fiddle Rock is from Portknockie. If you have more time the 2.5 hour Cullen Bay and Portknockie Circuit begins at Cullen and follows the dramatic coastline to Portknockie, passing Bow Fiddle Rock along the way.</p>

              <p>Get more inspiration for a trip to the Moray Firth coast, one of the best places for sea life spotting.</p>
