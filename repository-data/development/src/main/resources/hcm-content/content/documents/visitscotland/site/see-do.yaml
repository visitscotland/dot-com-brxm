          visitscotland:subtitle: Beach fact: This beach was featured in the classic
            Scottish film Local Hero (1983).  
          visitscotland:title: Camusdarach Beach, Morar 
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Camusdarach&nbsp;Beach is a vision of glistening sands and sparkling clear water, just south of the estuary of River&nbsp;Morar, near&nbsp;Mallaig.&nbsp;It forms part of a string of beautiful beaches called the Silver Sands of&nbsp;Morar. From here, you can see the jaggy outline of the&nbsp;Cuillin&nbsp;mountain range on the Isle of Skye, the rugged blue peaks of Rum and the steep sea cliff of Eigg. Sit and wait for a fiery, orange sunset to sweep over the skies. &nbsp;</p>

              <p>  &nbsp;</p>
          /visitscotland:products:
            jcr:primaryType: visitscotland:DMSLink
            visitscotland:label: Visit the beach
            visitscotland:product: '313831'
