        hippostdpubwf:lastModificationDate: 2020-11-24T13:35:12.933Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 2d7d4c8e-7326-4fcc-99aa-1d6c62ad3bd5
        hippotranslation:locale: en
        visitscotland:subtitle: ''
        visitscotland:tipsTitle: ''
        visitscotland:title: Dining Out & Nightlife
        visitscotland:translation: ''
        /visitscotland:description:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>After a long day of exploring the city, there is nothing
            better than sitting down while tucking into a delicious meal. Just 10
            miles outside of Inverness is&nbsp;<a href="http://www.thedoresinn.co.uk/"
            title="" target="_blank">Dores Inn</a>, situated along the banks of Loch
            Ness. Choose from a wide range of mouth-watering dishes and, with its
            traditional furnishings and wood-burning stove, it is sure to set the
            right ambience for the evening. Another scenic location that might take
            your fancy is the&nbsp;<a href="http://riverhouseinverness.co.uk/" title=""
            target="_blank">River House Restaurant</a>. You certainly won’t go hungry
            here with the restaurant’s extensive food &amp; drink menu. Working with
            local suppliers, you can always expect high quality dishes that will certainly
            go down a treat. For starters, why not opt for the pan-seared Isle of
            Harris scallops or Orkney crab on toast and for mains, sink your teeth
            into a tasty 28-day matured Scottish ribeye – simply delicious! Enjoy
            a night on the town! Inverness is certainly the place to be to let your
            hair down!&nbsp;<a href="https://baroneinverness.com/" title="" target="_blank">Bar
            One</a>&nbsp;is a great find if you are looking to try a delicious cocktail
            or two while you lap up its lively atmosphere. Watch the world go by at
            the&nbsp;<a href="https://www.castletavern.pub/" title="" target="_blank">Castle
            Tavern</a>. Sample some of the best ales and meals on offer and when the
            weather is nice, make sure to soak up those rays in the beer garden. If
            you’re partial to sipping away on a craft beer, then look no further than
            the&nbsp;<a href="https://www.blackislebrewery.com/black-isle-bar/" title=""
            target="_blank">Black Isle Brewery Bar</a>. Why not sink your teeth into
            one of their delicious wood-fired pizzas to go along with your meal?</p>
        /visitscotland:tips:
          jcr:primaryType: hippostd:html
          hippostd:content: ''
        /visitscotland:image:
          jcr:primaryType: hippogallerypicker:imagelink
          hippo:docbase: 9fb38865-ca10-4ef4-bcab-a1097cc44487
          hippo:facets: []
          hippo:modes: []
          hippo:values: []
