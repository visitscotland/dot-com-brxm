        visitscotland:title: River Ness & Ness Islands
        /visitscotland:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Make the most of your&nbsp;one day&nbsp;in Inverness by heading to the&nbsp;<a href="https://www.visitinvernesslochness.com/property/ness-islands/" title="" target="_blank">River Ness and Islands</a>. Make sure to pack your hiking boots as the area offers a range of challenging walking routes, perfect for the keen adventurer! If you don’t want to walk for miles and want to take things at an easier pace, there are many short walks to be enjoyed including the Inverness City Centre to the Ness Islands, a group of islands located in the middle of the River Ness each connected with suspension bridges to get from A to B. Fancy making the most out of your time here? The Ness Islands is a key spot for runners with its endless pathways and natural surroundings.</p>

            <p>Duration of stay: 30 Minutes</p>
        /visitscotland:tips:
          jcr:primaryType: hippostd:html
          hippostd:content: ''
