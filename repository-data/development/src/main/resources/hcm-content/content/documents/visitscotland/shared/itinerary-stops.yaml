      /dining-out[1]:
        jcr:primaryType: visitscotland:Stop
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: d56c0fc1-8761-4845-b2f4-591f7aaecdc0
        hippo:availability: []
        hippostd:state: draft
        hippostdpubwf:createdBy: admin
