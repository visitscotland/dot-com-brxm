          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The north coast of Scotland is home to some of our most dramatic coastlines.<a rel="noreferrer noopener" href="https://www.visitscotland.com/info/towns-villages/balnakeil-beach-near-durness-p313631" target="_blank"> Balnakeil&nbsp;Beach</a> is a real treat, north of Durness, on the North Coast 500 driving route. The mountain,&nbsp;Suilven, looms in the distance and keen campers will love waking up to the glinting waters and endless expanse of sand. &nbsp;</p>

              <p>Beach fact: The beach is home to the remains of&nbsp;Balnakeil&nbsp;Church, built in 1614.  </p>
