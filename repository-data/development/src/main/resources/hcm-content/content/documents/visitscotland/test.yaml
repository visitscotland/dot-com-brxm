              <p>Winter in Scotland can be truly magical. The gold and red colours of autumn give way to frost-covered glens and snow-capped peaks, the chill in the air makes your cheeks glow and nose tingle, while shimmering lights of Scotland's cities beckon.</p>

              <p>It's a season that lets you see places in a new light and offers new experiences that you&nbsp;just can't enjoy at any other time of year. Even planning where to stay in winter throws up some exciting and unusual options that you've probably never thought of before.</p>

              <p>Check out these ideas for a unique Scottish winter break you'll remember for years to come:</p>
