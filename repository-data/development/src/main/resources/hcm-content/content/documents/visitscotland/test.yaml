            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Stroll along the soft sands of Ayr beach and enjoy the same view that Victorian families once marvelled at. See Arran rising up out the sea from across the water and look out for distinctive Ailsa Craig, an ancient volcanic plug in the Firth of Clyde that is home to 36,000 pairs of gannets (that's 72,000 gannets in total!).</p>

              <p>How to get there: Stroll along Ayr beach.</p>
