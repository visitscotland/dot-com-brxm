                <p>The Galloway Forest Park is also part of the <a href="http://www.gsabiosphere.org.uk/" title="" target="_blank">Galloway and Southern Ayrshire Biosphere</a> and you can book a dark sky event with one of the biosphere’s <a href="http://www.gsabiosphere.org.uk/become-a-dark-sky-ranger/" title="Galloway and Southern Ayrshire Biosphere Dark Sky Rangers" target="_blank">Dark Sky Rangers</a>.</p>

