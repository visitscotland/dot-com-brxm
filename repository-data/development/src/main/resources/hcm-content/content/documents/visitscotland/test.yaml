          visitscotland:title: Aberdeen Beach
          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Here is a city beach with bucket and spade-loads of charm! With an art-deco inspired esplanade, the golden coastline stretches 3 km and is one of the best places in Scotland to see bottlenose dolphins in the summer. Keep going along the esplanade towards&nbsp;Footdee, an area known locally as 'Fittie', and discover a former fishing village with oodles of 19th century appeal, lined with clusters of quirky cottages originally built for fishermen working along the harbour. &nbsp;</p>

              <p>&nbsp;</p>

              <p>Beach fact: Fresh seafood is still a local favourite here - try some of the catch served up in <a rel="noreferrer noopener" href="http://www.moonfishcafe.co.uk/" target="_blank">Moon Fish Café</a> or <a rel="noreferrer noopener" href="https://www.visitscotland.com/info/food-drink/silver-darling-restaurant-p311801" target="_blank">Silver Darling</a> in Aberdeen's city centre. &nbsp;</p>
          /visitscotland:products:
            jcr:primaryType: visitscotland:CMSLink
            visitscotland:label: Learn more about Orkney
            /visitscotland:link:
              jcr:primaryType: hippo:mirror
