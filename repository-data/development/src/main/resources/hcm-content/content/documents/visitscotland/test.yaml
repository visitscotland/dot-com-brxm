                <h6>Robert Burns and Burns Night</h6>

                <p>If you’re looking to experience authentic Scottish culture then January is a fantastic time to visit. Traditional Burns Suppers take place on and around 25 January to celebrate <a href="https://www.visitscotland.com/about/famous-scots/robert-burns/" title="Robert Burns">Robert Burns</a>’ birthday, which is known as <a href="https://www.visitscotland.com/about/famous-scots/robert-burns/burns-night/" title="Burns Night">Burns Night</a>.</p>

