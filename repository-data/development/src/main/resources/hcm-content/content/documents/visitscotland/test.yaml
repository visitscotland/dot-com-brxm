          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Just over an hour's drive from the capital,<a rel="noreferrer noopener" href="https://www.visitscotland.com/info/towns-villages/coldingham-bay-p315511" target="_blank"> Coldingham Bay</a> is one of several pristine beaches near Edinburgh, quietly situated along the Berwickshire coast. Popular with surfers and dog walkers alike, these sands are great for strolls, hitting the surf or befriending hermit crabs in rock pools. Walk from Coldingham to <a rel="noreferrer noopener" href="https://www.visitscotland.com/info/towns-villages/st-abbs-p242431" target="_blank">St&nbsp;Abbs</a> along the Creel Path for more&nbsp;breathtaking&nbsp;wildlife and crystal-clear seas. &nbsp;</p>

              <p>&nbsp;</p>

              <p>Beach fact: Coldingham is home to the Coldingham Priory, the former house of Benedictine monks with records dating back as far as 640 AD.</p>
