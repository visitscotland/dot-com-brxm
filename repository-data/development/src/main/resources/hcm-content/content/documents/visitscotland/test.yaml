          hippotranslation:id: c2c12c01-d9c7-400a-b9e8-13fd91673de7
          hippotranslation:locale: en
          visitscotland:title: Travel to and around Edinburgh
          visitscotland:translation: ''
          /visitscotland:gettingTo:
            jcr:primaryType: visitscotland:TravelInformationTab
            visitscotland:title: Getting to
            /visitscotland:accordion[1]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: bus
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>Most buses to Edinburgh, including Citylink and National Express, arrive at the Edinburgh Bus Station that is located on St Andrew Square in the city centre.</p>

                  <p><a href="https://www.citylink.co.uk/">Check Citylink timetable</a></p>

                  <p><a href="https://www.nationalexpress.com/en">Check National Express timetable</a></p>
            /visitscotland:accordion[2]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: tram
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>Edinburgh Airport is directly linked to the city
                  centre via a quick and convenient tram network. Pre-book your tram
                  ticket online via the&nbsp;<a href="http://www.edinburghticket.com/">Edinburgh
                  Ticket</a>&nbsp;website so you’re ready to go as soon as you arrive.
                  You can access lots of offers and&nbsp;<a href="https://www.edinburghticket.co.uk/attractions/">money
                  saving discounts</a>&nbsp;by showing your Edinburgh Ticket at a
                  range of attractions too.</p>
            /visitscotland:accordion[3]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: train
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>Most train services to Edinburgh end at Edinburgh Waverley or Haymarket rail stations. There are regular services from/to other parts of Scotland and the UK on a frequent basis.</p>

                  <p><a href="http://www.scotrail.co.uk/">Visit&nbsp;ScotRail for help planning a trip by train</a></p>

                  <p>Check&nbsp;<a rel="noopener noreferrer" href="https://www.virgintrains.co.uk/" target="_blank">Virgin Rail</a>,&nbsp;<a rel="noopener noreferrer" href="https://www.tpexpress.co.uk/" target="_blank">TransPennine Express</a>,&nbsp;<a rel="noopener noreferrer" href="https://www.lner.co.uk/" title="LNER - External site" target="_blank">LNER</a>&nbsp;and&nbsp;<a href="https://www.sleeper.scot/">Caledonian Sleeper</a></p>
            /visitscotland:accordion[4]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: plane
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>Edinburgh Airport is situated only 5 miles (8 km) to the west of Edinburgh. You can travel from the airport to the city centre by tram,&nbsp;bus,&nbsp;taxi&nbsp;or&nbsp;car. Depending on the time of day, the average journey time can take approximately 25 minutes.&nbsp;</p>

                  <p>A regular airport bus is operated by Airlink 100 and runs every 10 minutes, 24 hours a day arriving at Waverley Bridge.</p>

                  <p><a href="https://www.lothianbuses.com/our-services/airport-buses/">Check Airlink 100 timetable</a></p>

                  <p><a href="http://www.edinburghairport.com/transport-links" title="Edinburgh Airport website">Visit Edinburgh Airport for more information</a></p>
          /visitscotland:gettingAround:
            jcr:primaryType: visitscotland:TravelInformationTab
            visitscotland:title: Getting around
            /visitscotland:accordion[1]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: bus
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>The local bus network is second to none. Lothian Buses transports residents and visitors across the city throughout the day and night including a regular 24 hour service to Edinburgh Airport operated by&nbsp;<a href="http://www.edinburghairport.com/transport-links/buses-and-coaches">Airlink100</a>, while First Buses connect Edinburgh with towns and villages further afield.</p>

                  <p><a href="http://lothianbuses.com/">Plan your journey within Edinburgh with Lothian Buses</a>&nbsp;</p>

                  <p><a href="http://www.firstgroup.com/ukbus/scotland_east/">Plan your journey further afield with First Group</a></p>
            /visitscotland:accordion[2]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: tram
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <p>Trams run from York Place in the city centre to Edinburgh Airport in a journey time of approximately 35 minutes.</p>

                  <p><a href="https://edinburghtrams.com/">Find ticket prices and plan your journey with Edinburgh Trams</a></p>
            /visitscotland:accordion[3]:
              jcr:primaryType: visitscotland:TravelInformationTransportRow
              visitscotland:transport: taxi
              /visitscotland:copy:
