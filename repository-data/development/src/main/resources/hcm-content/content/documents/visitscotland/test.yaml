          visitscotland:title: Forth Bridge
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>A truly impressive feat of engineering and a UNESCO World Heritage Site, this is a bridge you can't help but stop and admire. The Forth Bridge was opened in 1890 and stretches for 2.5 km between the towns of North and South Queensferry. Further west you'll also see the Forth Road Bridge (opened in 1964) and the Queensferry Crossing (2017) - three bridges that span three centuries.</p>

              <p>How to get there: Head to the Albert Hotel in North Queensferry. This viewpoint is from Main Street, looking past Battery Road, just outside the hotel. See more UNESCO World Heritage Sites in Scotland.</p>
          /visitscotland:products:
