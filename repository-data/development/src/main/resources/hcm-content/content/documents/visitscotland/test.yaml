          visitscotland:title: Edinburgh Castle from the Vennel
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Edinburgh Castle, but not quite how we're used to seeing it! Towering over Edinburgh atop Castle Rock, there are countless places in Scotland's capital to admire the castle in all its glory. One of our favourite views is this lesser known gem - from the top of the steps at the historic Vennel, just off the Grassmarket.</p>

              <p>How to get there: Walk to the west side of the Grassmarket and climb the steps up the Vennel, located opposite King's Stables Road. When you reach the top, turn around, and voila! One of the best views of Edinburgh Castle you can get.</p>
          /visitscotland:products:
