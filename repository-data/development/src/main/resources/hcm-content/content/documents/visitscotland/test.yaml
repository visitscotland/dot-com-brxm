              hippostd:content: |-
                <h3>Carn Mor Dearg Arête</h3>

                <h6>Best route for:&nbsp;Experienced hillwalkers</h6>

                <p>Carn Mor Dearg Arête is the mountain's other&nbsp;<a rel="noopener noreferrer" href="https://www.walkhighlands.co.uk/fortwilliam/carnmordeargarete.shtml" title="" target="_blank">walking route</a>, a challenging ridge climb which should only be attempted by experienced scramblers and physically-fit hill walkers. Though demanding, the route rewards walkers with the finest possible views of the mountain's North face.</p>

                <p>Starting from the North Face car park at Torlundy, the trail traverses not one but two Munros, the Carn Mor Dearg and Ben Nevis. It can also be reached by following the Mountain Track to the 'halfway lochan', then taking the left fork whilst the right fork continues along the Mountain Track. You'll pass the CIC Hut, a private shelter for mountaineers. A longer and more strenuous walk than the Mountain Track, this spectacular route can take between 10-11 hours with scrambles across boulders. It requires a good head for heights and careful navigation across the trickier exposed sections.</p>
            /visitscotland:Quote:
