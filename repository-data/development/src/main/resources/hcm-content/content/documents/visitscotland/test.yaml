          /visitscotland:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Scotland's landscape is scattered with Munros and
              mist-shrouded hills, but <a href="https://www.visitscotland.com/info/towns-villages/ben-nevis-p1420201"
              title="">Ben Nevis</a> is the king of them all. In the north west <a
              href="https://www.visitscotland.com/destinations-maps/highlands/" title="">Highlands</a>,
              near the town of <a href="https://www.visitscotland.com/destinations-maps/fort-william/">Fort
              William</a> and part of the Grampian Mountain range, the famous peak
              attracts 125k walkers a year. Whether you're an avid ambler or you just
              love beautiful landscapes, bagging 'the Ben' is likely to feature near
              the top of your Scottish bucket list.</p>
          /visitscotland:blog:
