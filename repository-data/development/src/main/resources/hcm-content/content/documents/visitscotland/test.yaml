        /glenfinnan-viaduct-and-loch-shiel-highlands[1]:
          jcr:primaryType: visitscotland:ListicleItem
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: c75fb3ee-0d26-4f12-af39-50127b929e38
