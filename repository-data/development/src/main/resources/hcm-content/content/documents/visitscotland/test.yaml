        /a-dark-skies-and-burns-night-celebration-in-ayrshire-and-dumfries--galloway[1]:
          jcr:primaryType: visitscotland:Article
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 416cb9b6-2200-4928-a653-2c60c9698b15
          hippo:availability: []
