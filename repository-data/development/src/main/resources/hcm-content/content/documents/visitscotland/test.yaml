          visitscotland:title: Loch Katrine from Ben A'an
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Standing at 1,491 ft (454 m), Ben A'an is one of Scotland's most popular hills to climb and for good reason - just look at that view! The hill's pointed peak offers stunning views across Loch Lomond &amp; The Trossachs National Park, with Loch Katrine stretched out below you. Look out for the Steamship Sir Walter Scott gliding on the sparkling water.</p>

              <p>Advice from the photographer: 'This is the classic view from the very summit, looking down Loch Katrine. You are only rewarded with this view when you get right to the top (the route up is on the opposite side of the hill) but what a reward!'</p>

              <p>How to get there: Follow the A821 to the Forestry Commission car park at the foot of Ben A'an.</p>
          /visitscotland:images:
