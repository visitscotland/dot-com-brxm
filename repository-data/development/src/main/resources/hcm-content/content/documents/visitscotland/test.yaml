              hippostd:content: |-
                <h3>Beyond hiking</h3>

                <h6>There are many other incredible ways to experience Ben Nevis</h6>

                <h6>Rock Climbing</h6>

                <p>A rock climber's paradise, the North Face of Ben Nevis has steep jagged cliff edges which are 600m high in places and perfect for rock climbing. There is a variety of routes to choose from, including the Ledge Route and Tower Ridge. Find a knowledgeable rock climbing or&nbsp;<a rel="noopener noreferrer" href="https://www.visitfortwilliam.co.uk/outdoor-activities-in-fort-william-lochaber/ben-nevis-mamores-glencoe-mountain-guides" title="" target="_blank">mountain guide</a>&nbsp;to show you the best spots on the mountain, and read more about&nbsp;<a rel="noopener noreferrer" href="https://www.ukclimbing.com/articles/page.php?id=2219" title="" target="_blank">rock climbing experiences</a>&nbsp;you can have on Ben Nevis.</p>

                <h6>Mountain Gondola</h6>

                <p>You can also take in the sights aboard a Nevis Range mountain gondola ride. Drift effortlessly along the north face of the Aonach Mor, and enjoy awe-inspiring&nbsp;<a rel="noopener noreferrer" href="http://nevisrange.co.uk/activities_mountain_viewpoints.asp" title="" target="_blank">views</a>&nbsp;of the Great Glen and Ben Nevis, and sometimes even the Inner Hebrides on clear days. The journey takes approximately 12 -15 minutes, and each gondola car can take up to six people.</p>

                <p>The gondola cars are wheelchair accessible, and you can also bring your dog and take them for a walk along one of the mountain viewpoint trails.</p>

                <p>For more information about prices and times, please visit the&nbsp;<a rel="noopener noreferrer" href="http://nevisrange.co.uk/gondola-info.asp" title="" target="_blank">Nevis Range website</a>.</p>
