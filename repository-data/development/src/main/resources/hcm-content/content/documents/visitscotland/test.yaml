            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>There is something supremely refreshing about the breeze of the <a rel="noreferrer noopener" href="https://www.visitscotland.com/cms-images/landscape-and-nature/668959/visitscotland_38101595392.jpg" target="_blank">Outer Hebrides</a>, and the next two beaches on this list come close to seaside perfection.&nbsp;Tolsta, a crofting village, is not far from Lewis' main town of Stornoway and this peaceful cove is hidden away from the road, ideal for a picnic stop. &nbsp;</p>

              <p>Beach fact: The long sandy beach is popular with surfers with big swells forming in this exposed stretch of coastline. &nbsp;</p>
