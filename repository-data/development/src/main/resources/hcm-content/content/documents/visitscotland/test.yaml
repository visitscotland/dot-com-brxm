            hippostd:content: <p>Turn your Munro-bagging dreams into reality and find
              out everything you need to know before you lace up your walking boots.
              Remember, discovering the sheer magic of Scotland's most famous mountain
              is all the more fun when you're completely prepared for anything.</p>
