          visitscotland:title: Bealach na Bà
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>At the top of one of Scotland's most famous roads lies this stunning viewpoint. The hairpin bends and breathtaking heights of the Bealach na Bà make it an unforgettable road to drive, and when you get to the top - at a height of 2,053 ft (625.7 m) - you're rewarded with this jaw dropping view of the Cuillin Ridge on the Isle of Skye. Look out for the Outer Hebrides in the distance on clear days too.</p>

              <p>How to get there: Follow the Bealach na Bà from Tornapress to Applecross. Pull off the road when you reach the large parking area at the top of the bealach. Jump out your car and enjoy the view.</p>
          /visitscotland:images:
