              picturesque&nbsp;<a href="http:" title="Dumfries &amp; Galloway">Dumfries
              &amp; Galloway</a>. From the rolling hills and moorlands that inspired
              Sir Walter Scott, to the friendly towns and glorious green countryside
              of Dumfries &amp; Galloway - there are miles upon miles of&nbsp;<a href="http:"
              title="Landscapes and nature">landscapes</a>&nbsp;in&nbsp;<a href="http:"
              title="South west Scotland for kids">southern Scotland</a>&nbsp;to explore.</p>
