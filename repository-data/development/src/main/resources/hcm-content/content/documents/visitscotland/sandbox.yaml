          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Continue on the A93 heading for Cambus o' May, a
              designated Site of Special Scientific Interest. Take a stroll through
              the magnificent Scots pine trees to breathe in the scents of the forest
              around you. As you walk, make sure to keep on the lookout for red squirrels,
              which make their homes in the trees.&nbsp;&nbsp;</p>
          /visitscotland:tips:
            jcr:primaryType: hippostd:html
