                  of your imagination and the perfect backdrop for your next&nbsp;adventure.
                  It's no wonder that it was named as one of&nbsp;National Geographic's
                  "Best of the World" destinations for 2023. Explore the mysterious&nbsp;Loch
                  Ness, pass through the&nbsp;Cairngorms National Park, marvel at
                  iconic castles on the&nbsp;Isle of Skye, witness dolphins frolicking
                  off the&nbsp;Moray Speyside&nbsp;coast, walk up Britain's highest
                  peak, Ben Nevis, in&nbsp;Lochaber, or explore the rugged coastline
                  of Caithness.</p>
