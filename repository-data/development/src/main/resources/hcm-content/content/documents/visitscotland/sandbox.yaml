                  <h3>Best for</h3>

                  <p>Those who want to enjoy a scenic coastal break and see amazing night time wonders.</p>

                  <h3>Things to see and do</h3>

                  <p>The Highland region of <a href="http://www.morayspeyside.com" title="" target="_blank">Moray Speyside</a>&nbsp;is perfect for a quiet escape filled with bracing coastal walks along beaches and paths.&nbsp;Explore charming historic fishing villages, take walks along unspoilt stretches of sand and try to spot the resident dolphins frolicking close to the shore. Get a real flavour of Speyside by following the River Spey to one of the region's <a href="https://ebooks.visitscotland.com/whisky-distilleries-guides/speyside/" title="Read about Speyside distilleries in VisitScotland's whisky distilleries eBook">whisky distilleries</a>.</p>

                  <p>Did you know the Moray area is one of the best places in the UK to catch sight of the <a href="https://www.visitscotland.com/see-do/landscapes-nature/northern-lights/" title="Northern Lights">Northern Lights</a>? If you're lucky enough to get clear night skies and an aurora forecast, head to <a href="https://www.visitscotland.com/info/towns-villages/east-beach-p314111" title="Lossiemouth East Beach">Lossiemouth East Beach</a> or Bow Fiddle Rock at <a href="https://www.visitscotland.com/info/towns-villages/portknockie-p238151" title="Portknockie">Portknockie</a>, two places where the Northern Lights have been spotted at in recent years.</p>

                  <h3>Stay</h3>

                  <p>The Moray Firth has a range of accommodation, including family-run hotels and inns and cosy self-catering cottages.</p>

                  <p>Find <a href="https://www.visitscotland.com/info/accommodation/search-results?prodtypes=acco&amp;cat=&amp;loc=Moray&amp;locpoly=941&amp;locprox=0&amp;rooms=1&amp;r1c=0&amp;avail=off&amp;stay=" title="">accommodation in Moray</a>.</p>

                  <h3>Eating out</h3>

                  <p>The coastline boasts some fine traditional pubs at the likes of <a href="https://www.visitscotland.com/info/towns-villages/findhorn-p237641" title="Findhorn">Findhorn</a>, or dine in an 18th century stone salt cellar at <a href="http://1629lossiemouth.co.uk/la-caverna/" title="La Caverna, Lossiemouth" target="_blank">La Caverna</a> in Lossiemouth. You could also choose the cheery <a href="http://www.mossettavern.com/" title="Mosset Tavern, Forres" target="_blank">Mosset Tavern</a> in Forres.</p>

                  <h3>Getting there</h3>

                  <p>From Inverness, it's easy to drive to Moray. <a href="https://www.visitscotland.com/info/towns-villages/elgin-p237701" title="Elgin">Elgin</a>, one of the largest towns in the area, is just an hour away by car.</p>
