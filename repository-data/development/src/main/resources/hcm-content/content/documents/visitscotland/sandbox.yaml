            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Begin your carbon neutral road trip in Scotland’s capital of <a href="https://www.visitscotland.com/destinations-maps/edinburgh/" title="Edinburgh">Edinburgh</a>. If you’re renting an EV you will probably collect it either here or in Glasgow. With 30 public charging points located throughout the city, it’s an ideal place to familiarise yourself with the charging process, especially if you’re new to driving electric.&nbsp;</p>

              <p>Simply retrieve your charging cable from the boot before plugging it in. Activate it using a downloadable app from <a href="https://www.zap-map.com/app/" title="" target="_blank">Zap-Map</a>, <a href="https://www.tesla.com/en_GB/support/tesla-app" title="" target="_blank">Tesla</a> or another provider.&nbsp;&nbsp;</p>
          /visitscotland:StopTip:
            jcr:primaryType: visitscotland:StopTip
            visitscotland:title: Did you know?
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>You can stay in a hotel which has an EV charging
                station on its premises. Try the <a href="https://www.radissonhotels.com/en-us/hotels/radisson-blu-edinburgh?facilitatorId=RHGSEM&amp;cid=a:ps+b:ggl+c:emea+i:brand+e:rdb+d:ukirwe+r:brt+f:en-US+g:ho+h:EDIZA+v:cf&amp;gclid=CjwKCAjwxuuCBhATEiwAIIIz0Z6E4Dk-SCpHkGi6uk4Cpk2L9HHOoEacnPx8vKyNHaxqwXsgN59XSRoCdlQQAvD_BwE&amp;gclsrc=aw.ds"
                title="" target="_blank">Radisson Blue</a> on the Royal Mile or the
                elegant Georgian townhouse of the <a href="https://www.niracaledonia.com/"
                title="" target="_blank">Nira Caledonia</a> in the New Town.&nbsp;</p>
