                <p>Beach fact: The coastal town of <a rel="noreferrer noopener" href="https://www.visitscotland.com/destinations-maps/st-andrews/" target="_blank">St Andrews</a> is home to the third oldest university in the English-speaking world. It was founded between 1410 - 1413. &nbsp;</p>
