          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>From Highland Park Distillery it’s around a 20-minute walk to St Magnus Cathedral in the centre of Kirkwall.&nbsp;</p>

              <p>Founded by Earl&nbsp;Rognvald, in 1137 to house the relics of his uncle, St Magnus, the cathedral was built using vibrant red and yellow sandstone at a time when Orkney was ruled by Vikings.&nbsp;</p>

              <p>Major events to look out for at the cathedral include the St Magnus International Festival in June and St Lucy Festival in early December.&nbsp;</p>

              <p>Tour St Magnus and admire the beautiful stained-glass windows before finding a vibrant local restaurant where you can enjoy dinner.&nbsp;</p>

              <p>Spend the evening in <a rel="noreferrer noopener" href="http://www.visitscotland.com/info/accommodation/search-results?cat=&amp;prodtypes=acco&amp;loc=Kirkwall&amp;locplace=5561&amp;locprox=1&amp;areaproxdist=5&amp;avail=off&amp;rooms=1&amp;stay=&amp;nights=1&amp;r1a=2&amp;r1c=0&amp;r1children=0&amp;r1infants=0&amp;minprice=0&amp;maxprice=1000" target="_blank">Kirkwall</a>.&nbsp;</p>
          /visitscotland:tips:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>The cathedral is free to enter. There are tours throughout
              the year with a small charge and advance booking is essential for these.&nbsp;&nbsp;</p>
          /visitscotland:product:
