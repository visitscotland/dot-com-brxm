            visitscotland:title: Calgary Bay, Isle of Mull
            visitscotland:translation: ''
            /visitscotland:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>The Isle of Mull is a place famous for its geology and there are lots of amazing rocky beaches on the isle,&nbsp;but Calgary Bay stands out with its superbly sandy shores. Facing out to the isles of&nbsp;Tiree&nbsp;and Coll, it's easy to while away the hours here on a bright, sunny day with a little café selling hot drinks and ice cream. &nbsp;</p>

                <p>Beach fact: Keep an eye out for white-tailed sea eagles. A family of these fantastic birds have been successfully breeding on the Isle of Mull since 1985. &nbsp;</p>
            /visitscotland:products:
              jcr:primaryType: visitscotland:DMSLink
              visitscotland:label: Calgary Bay - Visit Now
