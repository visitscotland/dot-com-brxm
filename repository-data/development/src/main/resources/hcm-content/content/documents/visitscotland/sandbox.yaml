          visitscotland:title: Travel to Fort William
          visitscotland:translation: ''
          visitscotland:transports: [boat, bus, car, cycling, ferry, public, train,
            walking]
          /visitscotland:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>If 'apparating' isn't an option for you, it's possible to travel by train from Edinburgh to Glasgow and from there, take the West Highland Line to&nbsp;<a href="https://www.visitscotland.com/destinations-maps/fort-william/" title="Fort William">Fort William</a>. This is a great way to see some famous spots from the window, including the mystical&nbsp;<a href="https://www.visitscotland.com/info/towns-villages/great-moor-of-rannoch-p246531">Rannoch Moor</a>, the place where Death Eaters board the train in the movie&nbsp;Harry Potter and The Deathly Hallows: Part 1.&nbsp;</p>

              <p>If you'd prefer to drive, you could also hire a car in Edinburgh.&nbsp;Drive to the&nbsp;<a href="https://www.bonessmotormuseum.co.uk/" title="Bo'ness Motor Museum" target="_blank">Bo'ness Motor Museum</a>, where you can see Ron Weasley's Ford Anglia or drop in to the&nbsp;<a href="https://www.visitscotland.com/info/see-do/scottish-owl-centre-p1195521" title="Scottish Owl Centre">Scottish Owl Centre</a>&nbsp;in West Lothian to say hello to some of Hedwig's friends and other exotic owl species.</p>
          /visitscotland:stops[1]:
            jcr:primaryType: hippo:mirror
            hippo:docbase: f0c435ec-14f2-48a0-81b7-05507be62018
