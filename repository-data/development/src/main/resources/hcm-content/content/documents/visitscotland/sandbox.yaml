                /visitscotland:quote:
                  jcr:primaryType: hippostd:html
                  hippostd:content: <p>This spectacular route can take between 10
                    – 11 hours with scrambles across boulders. It requires a good
                    head for heights and careful navigation across the trickier exposed
                    sections.</p>
