                in a hurry. There's lots to fill your time, from unforgettable historic
                sites and world-class festivals to fantastic shopping and mouth-watering
                dining. Explore the Medieval Old Town and the elegant Georgian New
                Town, which sit side by side, and visit unique attractions throughout
                the city on a holiday in Edinburgh. Come visit Edinburgh, one of Time
                Out's best top cities in the world.</p>
