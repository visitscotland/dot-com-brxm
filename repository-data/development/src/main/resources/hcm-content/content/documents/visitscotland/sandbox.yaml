            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>Turn your Munro-bagging dreams into reality and
                find out everything you need to know before you lace up your walking
                boots. Remember, discovering the sheer magic of Scotland's most famous
                mountain is all the more fun when you're completely prepared for anything.</p>
            /visitscotland:paragraph[1]:
              jcr:primaryType: visitscotland:ArticleSection
              /visitscotland:copy:
                jcr:primaryType: hippostd:html
                hippostd:content: |-
                  <h3>Plan your Ben Nevis adventure</h3>

                  <h6>Essential tips for your climb</h6>

                  <h6>How long does it take to climb Ben Nevis?</h6>

                  <p>It really depends on your level of fitness, the weather conditions and how many breaks you take to admire the views. It will usually take between 7 - 9 hours to complete following the Mountain Track, with an approximate ascent of 3.5&nbsp;- 4.5 hours to the summit.</p>

                  <h6>How tough is it to climb?</h6>

                  <p>It's a long and arduous climb and you might have stiff legs the following day, but the feeling of accomplishment when you scale the tallest mountain in the United Kingdom is pretty tough to beat.</p>

                  <h6>How high is it?</h6>

                  <p>A lofty 1,345 m. To put it into perspective, the London Eye stands at 135 m and Big Ben at 96 m high.</p>

                  <h6>Do I need a map and a compass?</h6>

                  <p>Although the Mountain Track is reasonably easy to follow on a clear day, it's essential to have both a&nbsp;<a href="https://www.walkhighlands.co.uk/maps/map4_2fw.shtml" title="" target="_blank">map</a>&nbsp;and a compass and know how to use them&nbsp;especially if there is poor visibility during the climb.</p>

                  <h6>Can I camp at Ben Nevis?</h6>

