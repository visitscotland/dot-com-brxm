                - but the view from above is simply incredible. Marvel at the crystal
                clear waters and paradise island just before you touch down on Traigh
                Mhòr beach - the world''s only beach runway for scheduled flights.
                An unforgettable experience. How to get there: book your flight from
                Glasgow to Barra Airport.</p>'
