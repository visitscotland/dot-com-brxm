          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Book location and Jacobite connection</p>

              <p>Located at the foot of the Royal Mile, the Palace of Holyroodhouse is an elegant royal residence with links to monarchs from throughout the centuries. Today it is the official Scottish residence of Her Majesty The Queen.</p>

              <p>In September 1745 Bonnie Prince Charlie established his court at Holyroodhouse for six weeks. This is portrayed in the <em>Outlander</em> novels when Claire and Jamie visit the Prince at the palace and beg him to abandon his hopeless cause.</p>
          /visitscotland:tips:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>The Great Gallery, where Bonnie Prince Charlie held a lavish ball.</li>
               <li>The ‘Darnley’ bed which the Prince slept in during his stay. The bed was originally supplied for the Duke of Hamilton in 1682. You’ll find it in The Queen’s Bedchamber.</li>
               <li>Portraits of Bonnie Prince Charlie and his brother, Henry Benedict Stuart, which were painted by Louis Gabriel Blanchet in 1739. You’ll find these in the Royal Dining Room.</li>
              </ul>
          /visitscotland:product:
            jcr:primaryType: visitscotland:DMSLink
