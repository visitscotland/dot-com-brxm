          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Pick up the trail again and head on a five minute
              drive to the spooky Crathes Castle, a favourite place of Queen Victoria
              and one where she often stayed. Explore the wonderland grounds and marvel
              at the ornate gargoyles and fairytale turrets. On your tour of the castle
              you'll learn about the castle's intriguing history along with the story
              of its resident ghosts, the Green Lady and her infant child. It is even
              said that Queen Victoria witnessed the ghostly pair herself.</p>
