            visitscotland:teaser: When it comes to places to stay, Scotland has some
              fantastic options; but there really is something extra special about
              a waterside location. If it's a coastal break you fancy, you'll find
              wonderful holiday cottages on seafronts, near beaches and shorelines.
              Or you can stay at the edge of an inland loch or sea loch, by a canal,
              and should you actually fancy staying on the water, there are great
              choices when it comes to boating and sailing holidays.  Here are just
              a few ideas for some lovely waterside locations and accommodation suggestions
              for holidays on or by the water, perfect for a relaxing break.
