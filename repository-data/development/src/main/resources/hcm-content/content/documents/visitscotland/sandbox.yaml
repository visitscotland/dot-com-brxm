            hippotranslation:locale: en
            visitscotland:subtitle: East Neuk of Fife
            visitscotland:title: Harbour-side fishermen's cottages
            visitscotland:translation: ''
            /visitscotland:description:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>Scotland is blessed with an expansive coastline,
                with pretty seaside villages to be found in a number of coastal regions.
                In Fife, the charming East Neuk has a chain of former fishing communities
                which is where you'll find Crail. Here, you could book a holiday at
                21 Shoregate, which dates from the 1700s and is just a stone's throw
                from the harbour. In Aberdeenshire, the utterly gorgeous villages
                of Pennan and Crovie are home to self-catering properties like Rockpool
                Cottage and Crovie Cottage. In the south of the country you could
                have a peaceful stay in the Old Fisherman's Cottage at Ballantrae
                in Ayrshire.</p>
            /visitscotland:products:
