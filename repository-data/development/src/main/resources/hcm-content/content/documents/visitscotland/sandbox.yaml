          visitscotland:title: Culloden Battlefield
          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>A prominent location during the Jacobite Rising in 1745. Head to the&nbsp;<a rel="noopener noreferrer" href="https://www.nts.org.uk/visit/places/culloden" title="" target="_blank">Battle of Culloden Visitor Centre</a>&nbsp;and feel like you are right at the very heart of the action as you immerse yourself in the 360-degree immersion theatre experience. Discover the unfolding story of the Jacobite Rising as you learn more about the Jacobite and Government perspectives with unique artefacts on display around the museum on the series of events that occurred. Make sure to pop into the gift shop and take a small piece of history home with you ranging from the flowers of the Battlefield to Culloden whisky.</p>

              <p>Duration of stay: 3 Hours</p>
          /visitscotland:tips:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /visitscotland:product:
