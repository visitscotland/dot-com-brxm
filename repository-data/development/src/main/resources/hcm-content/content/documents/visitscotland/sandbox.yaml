              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>You might recognise it from the opening scenes of Chariots of Fire, but West Sands Beach in St Andrews is equally well known for simply being a long, lovely beach - with the Old Course to one side and atmospheric swirling seas to the other. &nbsp;</p>

                <p>Beach fact: The coastal town of <a rel="noreferrer noopener" href="https://www.visitscotland.com/destinations-maps/st-andrews/" target="_blank">St Andrews</a> is home to the third oldest university in the English-speaking world. It was founded between 1410 - 1413. &nbsp;</p>
