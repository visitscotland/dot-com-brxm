          visitscotland:title: OLD TOWN HIDEOUTS
          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Two old town cafés near the Royal Mile claim that
              JK Rowling spent endless afternoons in the 1990s gazing out of their
              windows and dreaming up her magical characters. The Elephant House,
              with its beautiful views of Edinburgh Castle, has become known as the
              'Birthplace of Harry Potter'. Whilst Spoon (in those days known as the
              Nicholson Café), is a lovely eatery and a great place to collect your
              creative thoughts. You can also see JK Rowling's handprints set in stone
              at the Edinburgh City Chambers on the Royal Mile.</p>
          /visitscotland:tips:
