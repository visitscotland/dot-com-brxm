            visitscotland:title: St Ninian's Isle, Shetland 
            visitscotland:translation: ''
            /visitscotland:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>&nbsp;</p>

                <p>You are never more than 5 km from the sea on the northerly Shetland archipelago, so a beach adventure is always on the cards! One of the most incredible coastal sights is <a rel="noreferrer noopener" href="https://www.visitscotland.com/info/towns-villages/st-ninians-isle-p315891" target="_blank">St&nbsp;Ninian's&nbsp;Isle</a>. A circular 6 km walk will see you set foot across one of the finest&nbsp;sand&nbsp;tombolos&nbsp;in Europe, walking straight through the middle of the ocean over a natural sand causeway towards a blissful isle.</p>

                <p>Beach fact: A&nbsp;Pictish&nbsp;treasure hoard was found on the island, beside the ancient chapel site.   &nbsp;</p>
