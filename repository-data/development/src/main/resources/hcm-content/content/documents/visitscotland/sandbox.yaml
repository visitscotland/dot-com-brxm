              jcr:primaryType: hippostd:html
              hippostd:content: <p>In light of COVID-19, everyone's health and safety
                is the most important thing. Please follow the advice of the&nbsp;<a
                href="https://www.visitscotland.com/about/practical-information/covid-19-recovery-phases/"
                title="Covid 19 Recovery Phases">current phase from the Scottish Government</a>,
                and always stay 2 metres away from those outwith your own household
                both indoors and outdoors.*</p>
            /visitscotland:paragraph:
