          /travelinformation[1]:
            jcr:primaryType: visitscotland:TravelInformation
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: b5f84e2e-ee2e-4abc-9926-eaba10ba29a4
            hippo:availability: []
            hippostd:retainable: false
            hippostd:state: draft
            hippostdpubwf:createdBy: admin
