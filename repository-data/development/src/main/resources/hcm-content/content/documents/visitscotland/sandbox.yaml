              hippostd:content: |-
                <p>Where better to start off your journey than in the Scottish capital?&nbsp;<a href="https://www.visitscotland.com/destinations-maps/edinburgh/" title="Edinburgh">Edinburgh</a>&nbsp;is one of Scotland's much loved cities and is home to world-renowned summer festivals, a UNESCO World Heritage Site, as well as bags of&nbsp;<a href="https://www.visitscotland.com/about/history/" title="History">history</a>&nbsp;to uncover.</p>

                <p>Explore&nbsp;historic monuments, lovely green spaces, top-class dining experiences, fantastic shopping locations&nbsp;and much more in all the nooks and crannies across the city.</p>
