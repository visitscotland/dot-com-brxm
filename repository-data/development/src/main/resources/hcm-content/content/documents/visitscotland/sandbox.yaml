          /visitscotland:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>OH, the magical Outer Hebrides! Situated off the west coast of Scotland on the edge of the Atlantic Ocean, the Scottish Western Isles of the Outer Hebrides are a diverse chain of inter-connected islands with their own unique Hebridean way of life.<br />
              This island paradise of pristine, powder-white beaches and wild Atlantic waves offers breathtaking scenery and unlimited adventures with an abundance of wildlife along with a vibrant&nbsp;<a href="https://www.youtube.com/watch?v=D1QUUOc1rhM" title="Outer Hebrides Scotland's gaelic islands" target="_blank">Gaelic island culture</a>.</p>

              <p>There are plenty of things to do in the Outer Hebrides. From enigmatic ruins and standing stones dating back thousands of years to thrilling outdoor activities along the <a href="https://www.visitscotland.com/see-do/active/cycling/hebridean-way-cycling-route/" title="Hebridean Way Cycling Route">Hebridean Way</a> and superb food, the isles of Lewis, Harris, North Uist, Benbecula, South Uist, Eriskay and Barra offer truly unforgettable moments.</p>

              <p>And this winter, you can experience #winterinthewild with extraordinary scenery, wildlife, stargazing in some of the darkest places in Britain, beautiful empty beaches.</p>

              <p>So experience life on the edge and start planning your <a href="http://www.visitouterhebrides.co.uk" title="Visit Outer Hebrides" target="_blank">Outer Hebrides holidays</a>!</p>
