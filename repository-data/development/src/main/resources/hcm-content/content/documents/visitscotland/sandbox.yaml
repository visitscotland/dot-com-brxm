          hippostd:content: |-
            <h2>OUR ORGANISATION</h2>

            <h3>ENERGY</h3>

            <p>VisitScotland will monitor and manage its consumption and use of energy. We will work to reduce the consumption of energy and to reduce our contribution to emissions of gases and other pollutants which are believed to contribute to climate change.</p>

            <h3>WATER</h3>

            <p>We will work to reduce the consumption of water within our buildings and reduce discharges.</p>

            <h3>WASTE</h3>

            <p>VisitScotland will work to reduce the volume of waste within its buildings and estate, by wherever possible,</p>

            <ul>
             <li>reducing consumption of
             <ul>
              <li>repairing</li>
              <li>re-using</li>
             </ul>
             </li>
             <li>recycling</li>
            </ul>

            <p>all materials used within its buildings and estates both in daily operations and in construction and other projects.</p>

            <h3>TRANSPORT</h3>

            <p>VisitScotland will monitor and work to reduce its contribution to environmental emissions from travel undertaken for business purposes.</p>

            <h3>PROCUREMENT</h3>

            <p>VisitScotland will purchase goods and services to minimise adverse environmental effects. VisitScotland will seek to undertake sustainable procurement actions that comply with EC regulatory requirements and UK Government policy on public procurement and its requirement to provide best value.</p>

            <p>VisitScotland will use local suppliers where appropriate and will encourage its suppliers to commit to improving environmental performance.</p>

            <h3>OTHER</h3>

            <p>Where possible, VisitScotland will monitor and manage its consumption and use of other resources and materials used within its estate, working to minimise our reliance on non-renewable resources and to avoid use of any hazardous substances.</p>

            <h3>BIODIVERSITY</h3>

            <p>VisitScotland will seek to enhance the biodiversity value of its estate.</p>

            <h2>OUR STAFF</h2>

            <p>We recognise the responsibility staff have in contributing to good environmental management. VisitScotland will seek to harness and channel the enthusiasm and interest shown by staff and will provide appropriate information and support to ensure that all staff exercise their environmental responsibility.</p>

            <h2>OUR VISITORS</h2>

            <p>VisitScotland will encourage our visitors to cherish our environment so that it can be appreciated by future generations. We will seek to raise awareness amongst our visitors of the impact that tourism can have and what they can do to reduce their impact.</p>

            <h2>OUR BUSINESS PARTNERS</h2>

            <p>VisitScotland will promote environmental good practice to its business partners, encouraging a shared responsibility to protecting the environment that brings so many of our visitors.</p>

            <p>VisitScotland will incorporate the principles set out in this environmental policy into its day to day operations developing appropriate:</p>

            <ol>
             <li>procedures for day-to-day operations
             <ol>
              <li>annual targets</li>
              <li>action plans</li>
             </ol>
             </li>
            </ol>

            <p>The annual targets and action plan will be reviewed quarterly, and the targets will be reported annually.</p>
