          /visitscotland:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>OH, the magical Outer Hebrides! Situated off the
              west coast of Scotland on the edge of the Atlantic Ocean, the Scottish
              Western Isles of the Outer Hebrides are a diverse chain of inter-connected
              islands with their own unique Hebridean way of life.</p>
          /visitscotland:otherThings:
            jcr:primaryType: visitscotland:OTYML
            visitscotland:title: Do you want to dicover more?
            /visitscotland:introduction:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>This island paradise of pristine, powder-white
                beaches and wild Atlantic waves offers breathtaking scenery and unlimited
                adventures with an abundance of wildlife along with a vibrant&nbsp;<a
                href="https://www.youtube.com/watch?v=D1QUUOc1rhM" title="Outer Hebrides
                Scotland's gaelic islands" target="_blank">Gaelic island culture</a>.</p>
