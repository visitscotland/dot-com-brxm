            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Your first day on Orkney begins with a visit to the famous <a rel="noreferrer noopener" href="https://www.historicenvironment.scot/advice-and-support/listing-scheduling-and-designations/world-heritage-sites/heart-of-neolithic-orkney/" target="_blank">Heart of Neolithic Orkney World Heritage Site</a>.&nbsp;</p>

              <p>Four world-class historic sites make up the Heart of Neolithic Orkney and you’ll visit them all in this itinerary, with three to tick off today and the fourth on day 3. In the afternoon head back to the main town of Kirkwall to tour a whisky distillery and explore around town.&nbsp;</p>

              <p>GETTING TO MAINLAND ORKNEY&nbsp;</p>

              <p>Fly to Kirkwall Airport.&nbsp;</p>

              <p>Sail from ferry terminals near John O’ Groats or&nbsp;Scrabster&nbsp;in the North Highlands or from Aberdeen.&nbsp;</p>

              <p>Find out more about <a rel="noreferrer noopener" href="https://www.orkney.com/plan/getting-here" target="_blank">getting to Orkney</a>.&nbsp;</p>

              <p>GETTING AROUND MAINLAND ORKNEY&nbsp;</p>

              <p>Mainland Orkney is a large island and this itinerary covers a lot of ground. There are bus services available but for this itinerary it would be best to bring your car over on the ferry or hire a car on the island for getting around.&nbsp;</p>

              <p>Find out more about <a rel="noreferrer noopener" href="http://www.orkney.com/move/transport" target="_blank">getting around on Orkney</a>.&nbsp;</p>
