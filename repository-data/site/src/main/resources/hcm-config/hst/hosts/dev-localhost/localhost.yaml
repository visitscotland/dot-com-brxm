        jcr:primaryType: hst:mount
        hst:homepage: root
        hst:mountpoint: /hst:visitscotland/hst:sites/visitscotland
        hst:locale: en_GB
        jcr:mixinTypes: ['visitscotland:hosts']
        visitscotland:cmsProperties: cms.local.config
        hst:responseheaders: ['Access-Control-Allow-Origin: *']
        hst:pagemodelapi: resourceapi
        visitscotland:siteProperties: vs.site.config
