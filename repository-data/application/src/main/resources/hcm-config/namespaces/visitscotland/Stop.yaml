      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /subtitle:
            jcr:primaryType: frontend:plugin
            caption: Location (Subtitle)
            field: subtitle
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /description:
            jcr:primaryType: frontend:plugin
            caption: Description
            field: description
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.overlayed.json: '{toolbarGroups: [{ name: ''links''
                },{name:''insert''},{name:''clipboard''},{name:''tools''},{name:''undo''}]
                , removeButtons: ''PickImage,Youtube,Table''}'
              ckeditor.config.appended.json: "{   extraPlugins: 'wordcount',   wordcount:\
                \ { \tcountSpacesAsChars: true,     showCharCount: true   }  }"
          /image:
            jcr:primaryType: frontend:plugin
            caption: Image
            field: image
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: This Image is required if the Product is not a DMS product
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /product:
            jcr:primaryType: frontend:plugin
            caption: Product
            compoundList: visitscotland:DMSLink,visitscotland:ItineraryExternalLink
            contentPickerType: links
            field: product
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxitems: 1
          /tipsTitle:
            jcr:primaryType: frontend:plugin
            caption: Pull Out Title
            field: tipsTitle
            hint: Title is required if pull out is added
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /tips:
            jcr:primaryType: frontend:plugin
            caption: Pull out Information
            field: tips
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.overlayed.json: '{toolbarGroups: [{ name: ''links''
                },{name:''insert''},{name:''clipboard''},{name:''tools''},{name:''undo''}]
                , removeButtons: ''PickImage,Youtube,Table''}'
              ckeditor.config.appended.json: "{   extraPlugins: 'wordcount',   wordcount:\
                \ { \tcountSpacesAsChars: true,     showCharCount: true   }  }"
          /translation:
            jcr:primaryType: frontend:plugin
            caption: Translation
            field: translation
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ui.extension: translationDiff
