          jcr:primaryType: nt:unstructured
          jcr:mixinTypes: ['hippostd:publishableSummary', 'hippostd:relaxed', 'hippostdpubwf:document',
            'hippotranslation:translated', 'mix:referenceable', 'visitscotland:translatable']
