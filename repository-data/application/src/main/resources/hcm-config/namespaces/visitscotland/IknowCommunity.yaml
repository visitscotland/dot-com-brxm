definitions:
  config:
    /hippo:namespaces/visitscotland/IknowCommunity:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: 8bde753d-86e8-4df1-bf8f-c94e003585d5
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 86c07cf7-63f3-4ae4-ad12-c255a245fc56
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: 084f92da-8bff-4d3a-b504-51507fe1e363
          hipposysedit:node: true
          hipposysedit:supertype: ['visitscotland:basedocument', 'hippostd:relaxed',
            'hippotranslation:translated']
          hipposysedit:uri: http://www.visitscotland.com/visitscotland/nt/1.0
          /title:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:title
            hipposysedit:primary: false
            hipposysedit:type: String
          /description:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:copy
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
          /tagscheckboxes:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:tagscheckboxes
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: [required]
          /tagsCB:
            jcr:primaryType: hipposysedit:field
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: visitscotland:tagsCB
            hipposysedit:type: hippo:compound
            hipposysedit:validators: [contentblocks-validator]
          /tags:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:tags
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: [required]
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: visitscotland:IknowCommunity
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          visitscotland:title: ''
          jcr:uuid: eb0adc25-a9e4-439c-ac41-4b8f041a0736
          hippostdpubwf:lastModificationDate: 2020-11-25T16:59:04.086Z
          hippostdpubwf:creationDate: 2020-11-25T16:59:04.086Z
          visitscotland:tagscheckboxes: [visitscotland]
          visitscotland:tags: [visitscotland]
          /visitscotland:copy:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /visitscotland:tagsCB[1]:
            jcr:primaryType: visitscotland:iKnowCommunityTag
            visitscotland:tag: visitscotland
          /visitscotland:tagsCB[2]:
            jcr:primaryType: visitscotland:iKnowCommunityTag
            visitscotland:tag: ''
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Override Title
            field: title
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              size: ''
              maxlength: ''
          /copy:
            jcr:primaryType: frontend:plugin
            caption: Override Copy
            field: description
            hint: 'Recommended length: 200 characters'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.appended.json: '{extraPlugins: ''wordcount'',   wordcount:
                {countSpacesAsChars: true, showCharCount: true, maxCharCount: 300}}'
              ckeditor.config.overlayed.json: '{toolbarGroups: [{ name: ''links''
                },{name:''insert''},{name:''clipboard''},{name:''tools''},{name:''undo''}]
                , removeButtons: ''PickImage,Youtube,Table''}'
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Tags
            field: tags
            multiselect.type: palette
            palette.alloworder: true
            palette.maxrows: '6'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '6'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/options/iknow-community-tags
          /tagscheckboxes:
            jcr:primaryType: frontend:plugin
            caption: TagsCheckboxes
            field: tagscheckboxes
            multiselect.type: checkboxes
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/options/iknow-community-tags
          /tagsCB:
            jcr:primaryType: frontend:plugin
            caption: Tags Content Blocks
            compoundList: visitscotland:iKnowCommunityTag
            contentPickerType: links
            field: tagsCB
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxitems: 6
