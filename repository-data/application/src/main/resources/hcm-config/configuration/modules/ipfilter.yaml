definitions:
  config:
    /hippo:configuration/hippo:modules/ipfilter/hippo:moduleconfig/on-prem:
      jcr:primaryType: hipposys:moduleconfig
      allow-cms-users: true
      allowed-ip-ranges: [10.0.0.0/8, 172.16.16.0/12, 192.168.0.0/16]
      cache-enabled: true
      enabled: true
      forwarded-for-header: X-Forwarded-For
      hostnames: [feature\.visitscotland\.com, develop\.visitscotland\.com, develop-nightly\.visitscotland\.com,
        develop-stable\.visitscotland\.com]
      ignored-paths: [/autoreload, /ping/.*, ^/_rp/.*, ^/_cmsinternal/.*, ^/_targeting/.*,
        ^/webfiles/.*, ^/binaries/.*, ^/images/.*, .*\.css, .*\.js, .*\.ico, .*\.css,
        .*\.js, .*\.ico]
      match-all: false
    /hippo:configuration/hippo:modules/ipfilter/hippo:moduleconfig/br-cloud:
      jcr:primaryType: hipposys:moduleconfig
      allow-cms-users: true
      allowed-ip-ranges: [62.254.223.177, 62.232.212.27]
      cache-enabled: true
      enabled: true
      forwarded-for-header: X-Forwarded-For
      hostnames: [feature-brc\.visitscotland\.com, develop-brc\.visitscotland\.com,
        develop-nightly-brc\.visitscotland\.com, develop-stable-brc\.visitscotland\.com]
      ignored-paths: [/autoreload, /ping/.*, ^/_rp/.*, ^/_cmsinternal/.*, ^/_targeting/.*,
        ^/webfiles/.*, ^/binaries/.*, ^/images/.*, .*\.css, .*\.js, .*\.ico, .*\.css,
        .*\.js, .*\.ico]
      match-all: true
