    resourcebundle:descriptions: [Client Token for Instagram request, "Token that\
        \ identifies calls made to vs-dms-products as internal calls giving access\
        \ to wider data\r\n\r\nThis token is configured by the environment variable\
        \ VS_API_KEY, but it can be overriden here if needed.\r\n\r\nDo not commit\
        \ a value for this variable to the repository!!", App Id for Instagram request,
      "When this property is set to true it nullifies links.vs-dms-products.url AND\
        \ links.cms-base-path.url\r\n\r\nFor instance, this allows local environments\
        \ to use the default server (http://172.28.81.65:8089)  and feature environments\
        \ to use relative urls", "This path is prepend to the URL any time a non existing\
        \ URL needs to be composed.\r\n\r\nCan be nullified by links.use-relative-urls\r\
        \n\r\nlinks.use-relative-urls", "UI for vs-dms-products.\r\n\r\nThis value\
        \ will be used to compose urls to vs-dms-products and Canned Search", '',
      '', '', "Path of the Header & Footer endpoints which is used for identify URLs\
        \ able to process the override locale parameter (vs-locale-ctx)\r\n\r\nOverriding\
        \ the locale parameter allows to use a different language for the labels\r\
        \n\r\nTHE VALUE OF THIS PROPERTY DOES NOT CHANGE THE PATH OF THE ENDPOINTS",
      '', '', '', '', '']
    resourcebundle:id: environment.local
    resourcebundle:keys: [instagram.accesstoken, dms-data.api-key, instagram.app-id,
      links.use-relative-urls, links.cms-base-path.url, links.vs-dms-products.url,
      dms-data.public-url, dms-data.private-url, youtube.api-key, data-internal.path,
      global-search.path, site.path.global-search, site.path.ski-landing, dms.default-distance,
      snippet-cache.enable]
