    resourcebundle:messages: [Clear form, Close search form, Search, 'What are you
        looking for?', JavaScript needs to be enabled to see search result. You can
        turn this on in your browser settings., Sort by, Refine your search, From,
      To, Date, Price, Search results, From, 'There are no results, please try again',
      'The start date is after the end date, please change this and try again', 'There
        was a problem retrieving the search results, please try again later', 'There
        was a problem retrieving the event results, please try again later', Enter
        a search term or select a filter., Showing, results, Discover unique experiences
        in Scotland, 'Discover hidden gems, plan your perfect trip, or find exactly
        what you need—from scenic hikes and cosy cottages to events and cultural experiences.']
    resourcebundle:messages_de: [Suche löschen, Suche schließen, Suchen, 'Wonach suchen
        Sie?', 'JavaScript muss aktiviert sein, um Suchergebnisse anzuzeigen. Sie
        können es in Ihren Browser-Einstellungen aktivieren.', Sortieren nach, Verfeinern
        Sie Ihre Suche, Von, Bis, Datum, Preis, Suchergebnisse, Ab, Es gibt keine
        Suchergebnisse. Bitte versuchen Sie es erneut., Das Startdatum liegt nach
        dem Enddatum. Bitte ändern Sie dies und versuchen Sie es erneut., Beim Abrufen
        der Suchergebnisse ist ein Problem aufgetreten. Bitte versuchen Sie es später
        erneut., Beim Abrufen der Veranstaltungsergebnisse ist ein Problem aufgetreten.
        Bitte versuchen Sie es später erneut., Geben Sie einen Suchbegriff ein oder
        wählen Sie einen Filter aus., Es werden, Ergebnisse angezeigt, Entdecken Sie
        einzigartige Erlebnisse in Schottland, 'Entdecken Sie Geheimtipps, planen
        Sie Ihre perfekte Reise oder finden Sie genau das, was Sie suchen – von malerischen
        Wanderungen und gemütlichen Ferienhäusern bis hin zu Veranstaltungen und kulturellen
        Erlebnissen.']
    resourcebundle:messages_es: [Borrar formulario, Cerrar formulario de búsqueda,
      Buscar, '¿Qué estás buscando?', JavaScript debe estar habilitado para mostrar
        los resultados de la búsqueda. Puedes activarlo en la configuración de tu
        navegador., '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '',
      '']
    resourcebundle:messages_fr: [Effacer la recherche, Fermer le formulaire de recherche,
      Rechercher, 'Que recherchez-vous ?', JavaScript doit être activé afin d’afficher
        les résultats de la recherche. Vous pouvez l’activer dans les paramètres de
        votre navigateur., Trier par, Affinez votre recherche, Du, Au, Date, Prix,
      Résultats de recherche, À partir de, Cette recherche n’a donné aucun résultat.
        Veuillez réessayer., La date de début est postérieure à la date de fin. Veuillez
        sélectionner une autre date et réessayer., Un problème est survenu lors de
        la récupération des résultats de recherche. Veuillez réessayer ultérieurement.,
      Un problème est survenu lors de la récupération des résultats des événements.
        Veuillez réessayer ultérieurement., Entrez un mot-clé ou sélectionnez un filtre,
      Affichage des, résultats, Découvrez des expériences uniques en Écosse, 'Découvrez
        des lieux méconnus, organisez le voyage de vos rêves ou trouvez précisément
        ce dont vous avez besoin : randonnées pittoresques, gîtes tous conforts, événements
        et expériences culturelles.']
    resourcebundle:messages_it: [Campo di ricerca vuoto, Chiudere il campo di ricerca,
      Cerca, 'Cosa stai cercando?', Per visualizzare i risultati della ricerca è necessario
        abilitare JavaScript. È possibile attivarlo nelle impostazioni del browser.,
      '', '', '', '', '', '', Zoekresultaten, '', '', '', '', '', '', '', '', '',
      '']
    resourcebundle:messages_nl: [Zoeken verwijderen, Zoeken sluiten, Zoeken, 'Waar
        ben je naar op zoek?', JavaScript moet ingeschakeld zijn om de zoekresultaten
        te zien. Je kunt dit inschakelen in de browserinstellingen., Sorteren op,
      Verfijn je zoekopdracht, Van, Tot, Datum, Prijs, '', Van, Er zijn geen zoekresultaten.
        Probeer het nog eens., 'De begindatum is na de einddatum, pas dit aan en probeer
        het nog eens.', Er is iets misgegaan bij het verzamelen van de zoekresultaten.
        Probeer het later nog eens., Er is iets misgegaan bij het verzamelen van de
        evenementresultaten. Probeer het later nog eens., Typ een zoekterm in of kies
        een filter, Er worden, resultaten getoond, Ontdek unieke ervaringen in Schotland,
      'Ontdek verborgen pareltjes, plan je perfecte reis of vind precies wat je zoekt
        – van mooie wandelingen en gezellige huisjes tot evenementen en culturele
        ervaringen.']
