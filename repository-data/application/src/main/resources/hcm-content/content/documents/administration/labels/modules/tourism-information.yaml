    resourcebundle:messages_nl: [Tips van de plaatselijke expert, Kom voor meer vriendelijk
        advies naar het, 'Kom naar een van onze iCentres in de regio voor meer vriendelijk
        advies en toeristische informatie:', 'https://www.visitscotland.com/nl/about/practical-information/vic/',
