    resourcebundle:id: tourism.information
    resourcebundle:keys: [icentre.title.default, icentre.description.singleVic, icentre.description.multipleVic,
      icentre.description.link, icentre.description.link.text, icentre.image.default,
      iknow.title.default, iknow.link.label, iknow.description.default, icentre.and]
    resourcebundle:messages: [A tip from your local expert, 'For more friendly advice,
        visit the', 'For more friendly advice, visit one of our tourist information
        iCentres in the area:', 'https://www.visitscotland.com/about/practical-information/vic/',
      VisitScotland iCentres page, /content/gallery/visitscotland/static/modules/visitscotland-visitor-information-centre.jpg,
      Help and advice, Find our iKnow Partners in this area, 'You can also get advice
        from our accredited iKnow partners, with excellent local expertise, travel
        advice and insider tips about must-see attractions and great accommodation
        in the local area.', and]
    resourcebundle:messages_de: [Tipps von Ihren Experten aus der Region, Besuchen
        Sie für weitere Empfehlungen das, 'Besuchen Sie für weitere Empfehlungen eines
        unserer iCentres in der Region:', 'https://www.visitscotland.com/de-de/about/practical-information/vic/',
      Seite der VisitScotland iCentres, '', Hilfe und Tipps, Finden Sie unsere iKnow-Partner
        in dieser Region, 'Auch von unseren anerkannten iKnow-Partnern erhalten Sie
        Empfehlungen, lokale Expertise, Reisehinweise und Insidertipps zu den wichtigsten
        Sehenswürdigkeiten und großartigen Unterkünften in der Region.', und]
    resourcebundle:messages_es: [Consejos de un experto local, 'Para más información,
        visita el', 'Visita uno de nuestros iCentres en la región para obtener más
        consejos e información turística:', 'https://www.visitscotland.com/es-es/about/practical-information/vic/',
      iCentres de VisitScotland, '', Ayuda y consejos, Encuentra a nuestros socios
        de iKnow en esta región, 'Obtén recomendaciones de nuestros socios acreditados
        de iKnow. Disponen de una gran experiencia local, consejos de viaje e información
        sobre las principales atracciones y alojamientos en la región.', y]
    resourcebundle:messages_fr: [L’astuce de votre expert local, 'Pour plus d’informations,
        visitez le', 'Pour plus de renseignements, rendez-vous dans l’un de nos centres
        d’information iCentre régionaux :', 'https://www.visitscotland.com/fr-fr/about/practical-information/vic/',
      Page des iCentres de VisitScotland, '', Aide et conseils, Découvrez nos partenaires
        iKnow dans cette région, 'Vous pouvez également obtenir des conseils de nos
        partenaires iKnow agréés, notamment des recommandations de voyage et des astuces
        d’experts concernant les attractions et hébergements incontournables de chaque
        région', et]
    resourcebundle:messages_it: [Un consiglio dal tuo esperto locale, 'Per consigli
        amichevoli, visita l''', 'Per consigli amichevoli, visita uno dei nostri centri
        di informazione nella zona:', 'https://www.visitscotland.com/it-it/about/practical-information/vic/',
      Pagina dei centri informazioni di VisitScotland, '', Aiuto e consigli, Trova
        i nostri partner iKnow in zona, 'Puoi anche ottenere consigli dai nostri partner
        iKnow accreditati, con un''eccellente esperienza locale, consigli di viaggio
        e consigli utili sulle attrazioni da non perdere e ottimi  alloggi in zona.',
      e]
    resourcebundle:messages_nl: [Tips van de plaatselijke expert, Kom voor meer vriendelijk
        advies naar het, 'Kom naar een van onze iCentres in de regio voor meer vriendelijk
        advies en toeristische informatie:', 'https://www.visitscotland.com/nl-nl/about/practical-information/vic/',
      VisitScotland iCentres, '', Hulp en advies, Bekijk onze iKnow Partners in de
        regio, 'Bekijk ook het advies van onze geaccrediteerde iKnow Partners. Ze
        hebben een uitstekende plaatselijke expertise, tips en inzicht over populaire
        bestemmingen en uitstekende accommodaties in de regio.', en]
