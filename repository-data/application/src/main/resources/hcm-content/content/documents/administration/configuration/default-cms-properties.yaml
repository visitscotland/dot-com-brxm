    resourcebundle:descriptions: [URL prefix for Instagram endpoints, '', Client Token
        for Instagram request, '', Encoding for requests made to dms data endpoints,
      "Token that identifies calls made to vs-dms-products as internal calls giving\
        \ access to wider data\r\n\r\nThis token is configured by the environment\
        \ variable VS_API_KEY, but it can be overriden here if needed.\r\n\r\nDo not\
        \ commit a value for this variable to the repository!!", Timeout for requests
        to the DMS service (in milliseconds), Number of tries to get data from vs-dms-products
        before any other request is put into sleep., Time to hold any request to the
        DMS after a failure. in milliseconds, App Id for Instagram request, "When\
        \ this property is set to true it nullifies links.vs-dms-products.url AND\
        \ links.cms-base-path.url\r\n\r\nFor instance, this allows local environments\
        \ to use the default server (http://172.28.81.65:8089)  and feature environments\
        \ to use relative urls", "This path is prepend to the URL any time a non existing\
        \ URL needs to be composed.\r\n\r\nCan be nullified by links.use-relative-urls\r\
        \n\r\nlinks.use-relative-urls", "UI for vs-dms-products.\r\n\r\nThis value\
        \ will be used to compose urls to vs-dms-products and Canned Search", '',
      '', '', Indicates if the Header & Footer endpoints will deliver the legacy compatible
        version (based on 10 pixels base line) by default, "Path of the Header & Footer\
        \ endpoints which is used for identify URLs able to process the override locale\
        \ parameter (vs-locale-ctx)\r\n\r\nOverriding the locale parameter allows\
        \ to use a different language for the labels\r\n\r\nTHE VALUE OF THIS PROPERTY\
        \ DOES NOT CHANGE THE PATH OF THE ENDPOINTS", "Maximum number of messages\
        \ stored in the cache.\r\n\r\nWhen the maximum is exceeded the clean up job\
        \ will trigger cleaning any messages  that its last occurrence exceeds the\
        \ retention period", "Retention time for the message in seconds\r\n\r\nContent\
        \ warnings will not be logged again until the retention time expires", '',
      '', '', '', '', '', "Based URL for Youtube Metadata.\r\n\r\nhttps://www.googleapis.com/youtube/v3/"]
    resourcebundle:id: default.cms.config
    resourcebundle:keys: [instagram.api, helpdesk-email, instagram.accesstoken, instagram.post-url,
      dms-data.encoding, dms-data.api-key, dms-data.timeout, dms-data.tries, dms-data.sleep-time,
      instagram.app-id, links.use-relative-urls, links.cms-base-path.url, links.vs-dms-products.url,
