          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>The&nbsp;<strong>National Museum of Scotland</strong>&nbsp;in&nbsp;<a
              href="https://en.wikipedia.org/wiki/Edinburgh" title="Edinburgh">Edinburgh</a>,
              Scotland, was formed in 2006 with the merger of the new&nbsp;<strong>Museum
              of Scotland</strong>, with collections relating to Scottish&nbsp;<a
              href="https://en.wikipedia.org/wiki/Antiquities" title="Antiquities">antiquities</a>,&nbsp;<a
              href="https://en.wikipedia.org/wiki/Culture_of_Scotland" title="Culture
              of Scotland">culture</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/History_of_Scotland"
              title="History of Scotland">history</a>, and the adjacent&nbsp;<strong>Royal
              Scottish Museum</strong>&nbsp;(so renamed in 1904), with collections
              covering science and technology,&nbsp;<a href="https://en.wikipedia.org/wiki/Natural_history"
              title="Natural history">natural history</a>, and world cultures. The
              two connected buildings stand beside each other on&nbsp;<a href="https://en.wikipedia.org/wiki/Chambers_Street_(Edinburgh)"
              title="Chambers Street (Edinburgh)">Chambers Street</a>, by the intersection
              with the&nbsp;<a href="https://en.wikipedia.org/wiki/George_IV_Bridge"
              title="George IV Bridge">George IV Bridge</a>, in central Edinburgh.
              The museum is part of&nbsp;<a href="https://en.wikipedia.org/wiki/National_Museums_Scotland"
              title="National Museums Scotland">National Museums Scotland</a>. Admission
              is free.</p>
