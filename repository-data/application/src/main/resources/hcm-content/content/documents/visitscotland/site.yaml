            hippostd:content: |-
              <p>Explore the land that inspired&nbsp;<em>Outlander</em>&nbsp;on this epic, 12 day&nbsp;Outlander&nbsp;tour of Scotland!</p>

              <p>See where&nbsp;<em>Outlander</em>&nbsp;stars, such as Sam Heughan (Jamie) and Caitriona Balfe (Claire), shot their scenes at&nbsp;filming locations from <a>season 1, season 2, season 3, season 4 and visit&nbsp;<em>Outlander</em>&nbsp;book locations.</a><a name="_msoanchor_1" id="_anchor_1" href="#_msocom_1" class="msocomanchor">[IP1]</a>&nbsp;</p>

              <p>Along the way you’ll also explore historic attractions with real-life Jacobite connections, where you can delve into the fascinating story of the Jacobite cause.</p>

              <div>
              <div>
              <div class="msocomtxt"><a name="_msocom_1"></a>

              <p>&nbsp;<a href="#_msoanchor_1" class="msocomoff">[IP1]</a>Season 4 locations to add - suggested optional pull outs to days 2, 3, 9 and 12 – and one additional stop on day 5.</p>

              <p>Some locations were also used again for season 4, which I’ve noted.</p>

              <p>&nbsp;</p>

              <p>Note to incorporate changes in translated versions.</p>
              </div>
              </div>
