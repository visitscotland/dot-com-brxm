        /visitscotland:introduction:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>It's hard to believe that June 2019 was the 22nd anniversary of JK Rowling publishing her debut novel, Harry Potter and the Philosopher's Stone. In 1997, no one could have predicted the wildly successful book sales and box office smashing blockbusters that would follow.</p>

            <p>Still waiting for your letter to arrive by owl? Don't worry. You can immerse yourself in the wizarding world of Harry Potter by following this spellbinding four-day itinerary.</p>

            <p>Here in Scotland, you can see where Edinburgh-dweller JK Rowling found her inspiration - where the magic all began!</p>
