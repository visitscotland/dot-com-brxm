            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Spend your first day in <u><a style="color:blue; text-decoration:underline" href="https://www.visitscotland.com/destinations-maps/edinburgh/">Edinburgh</a></u> exploring the story of the Jacobites, and Edinburgh’s connections with Prince Charles Edward Stuart - better known as&nbsp;<u><a style="color:blue; text-decoration:underline" href="https://www.visitscotland.com/about/famous-scots/bonnie-prince-charlie/" title="Bonnie Prince Charlie">Bonnie Prince Charlie</a></u>.</p>

              <p>Learn more about the political landscape that Claire falls into when she travels back in time to 1743, two years before the 1745 Jacobite Rising led by Bonnie Prince Charlie. As you explore Edinburgh’s Old Town, keep your eyes peeled for three key&nbsp;<em>Outlander</em>&nbsp;filming locations.</p>
          /visitscotland:stops:
            jcr:primaryType: hippo:mirror
            hippo:docbase: 9e72639a-186f-4d72-8cc7-bcf9616342ca
