          hippotranslation:id: 6df55976-5d22-4567-b4bc-56a6900d3cb7
          hippotranslation:locale: en
          visitscotland:subtitle: ''
          visitscotland:title: Glenfinnan Viaduct and Loch Shiel
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>One of Scotland's most instantly recognisable attractions, the Glenfinnan Viaduct was finished in 1901 and has famously starred in several of the Harry Potter movies. There are plenty of places to enjoy views of the viaduct and beautiful Loch Shiel - including the lovely Glenfinnan Viaduct Trail - but this lesser known vantage point is from the lower slopes of towering Beinn an Tuim.</p>

              <p>How to get there: Follow the A830 to the Glenfinnan Viaduct car park.</p>

              <p><em>Advice from the photographer to follow the route: 'From the car park, walk for 10 mins along the road to the viaduct then cross the wooden bridge over the River Finnan. Follow the track to the top of the viaduct (a popular spot for photographs). From here there is no path, I took to the hillside and made my way through thick grass and bracken and headed for the transmitter on the hill. I passed Lochan na Carnaich, views of Ben Nevis and Loch Eil were beautiful. The ground then became very rough and boggy so my pace slowed down. I continued higher until I had a full view of the viaduct and stopped to take many photos. Be aware though, Glenfinnan is an estate [so shooting parties may be out during the stalking season]. It's best to contact the estate to check if there's any stalking'. Find contact details for Glenfinnan Estate.</em></p>
          /visitscotland:products:
            jcr:primaryType: visitscotland:DMSLink
            visitscotland:label: Get more information from the Glenfinnan Monument
              & Visitor Centre.
            visitscotland:product: '246521'
