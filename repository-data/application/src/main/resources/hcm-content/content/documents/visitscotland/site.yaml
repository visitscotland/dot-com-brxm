              jcr:primaryType: hippostd:html
              hippostd:content: <p>For some unknown reason, Scottish food and drink
                doesn’t always have the best reputation. But we’re here to prove you
                wrong – even if you just scroll down this page and look only at the
                pictures, you’ll see we have some of the most delicious, colourful
                and fresh produce in the world. Visit our seafood shacks, learn about
                whisky or gin at a distillery, explore a local food market, and you’ll
                soon be saying the same as us – Scottish food and drink is amazing.</p>
