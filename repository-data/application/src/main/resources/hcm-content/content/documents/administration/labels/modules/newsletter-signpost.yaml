    resourcebundle:id: newsletter-signpost
    resourcebundle:keys: [newsletter.title, newsletter.cta.link, newsletter.cta.text,
      newsletter.copy, newsletter.image, snow-alerts.title, snow-alerts.copy, snow-alerts.cta.text,
      snow-alerts.cta.link, snow-alerts.image]
    resourcebundle:messages: [Join our Newsletter Clan, 'https://www.visitscotland.com/newsletter/',
      Get the Scotland newsletter, 'Get Scotland inspiration direct to your inbox.
        Don''t miss the inside track from our Scotland experts on exciting trip ideas,
        unique attractions and hidden gems loved by locals.', assets/images/illustrations/newsletter-background.jpg,
      Newsletter and Snow Alerts sign up, Our newsletter is full of holiday inspiration
        and travel tips. We’ll also send you up-to-date snow alerts during the snowsports
        season., Sign me up, 'https://www.visitscotland.com/see-do/active/skiing-snowsports/snow-alert-signup/',
      assets/images/illustrations/ski-newletter.svg]
    resourcebundle:messages_de: [Werden Sie Mitglied in unserem Newsletter-Clan, 'https://www.visitscotland.com/de-de/newsletter/',
      Abonnieren Sie den Schottland-Newsletter, 'Finden Sie Inspirationen aus Schottland
        direkt in Ihrem Posteingang. Verpassen Sie nichts mehr von unseren Schottlandexperten
        zu aufregenden Reiseideen, einmaligen Attraktionen und den Lieblingsorten
        der Einheimischen.', assets/images/illustrations/newsletter-background.jpg,
      Anmeldung für Newsletter und Schneemeldungen, Unser Newsletter bietet Ihnen
        Anregungen und Tipps für Ihre Reise. Während der Wintersportsaison werden
        wir Ihnen außerdem aktuelle Schneemeldungen senden., Jetzt anmelden, 'https://www.visitscotland.com/see-do/active/skiing-snowsports/snow-alert-signup/',
      assets/images/illustrations/ski-newletter.svg]
    resourcebundle:messages_es: [Únete a nuestro clan de boletines, 'https://www.visitscotland.com/es-es/newsletter/',
      Recibe el boletín de Escocia, 'Recibe inspiración sobre Escocia directamente
        en tu bandeja de entrada. No te pierdas las sugerencias de nuestros expertos
        sobre viajes, atracciones únicas y joyas ocultas.', assets/images/illustrations/newsletter-background.jpg,
      Suscripción al boletín y  a las alertas de nieve, Nuestro boletín está repleto
        de inspiración para las vacaciones y consejos de viaje. También te enviaremos
        alertas de nieve actualizadas durante la temporada de deportes de invierno.,
      Darme de alta, 'https://www.visitscotland.com/see-do/active/skiing-snowsports/snow-alert-signup/',
      assets/images/illustrations/ski-newletter.svg]
    resourcebundle:messages_fr: [Devenez membre de notre clan en vous inscrivant à
        votre Newsletter, 'https://www.visitscotland.com/fr-fr/newsletter/', S’inscrire
        à notre newsletter, 'Laissez-vous inspirer par l’Écosse directement dans votre
        boîte mail. Ne manquez pas les conseils de nos experts en Écosse sur les idées
        d’excursions, les attractions uniques et les perles rares prisées des locaux.',
      assets/images/illustrations/newsletter-background.jpg, Abonnement à la Newsletter
        et aux alertes neige, Notre newsletter regorge d’idées de vacances et de conseils
        de voyage. Nous vous enverrons également les dernières alertes d’enneigement
        pendant la saison des sports d’hiver., S’abonner, 'https://www.visitscotland.com/see-do/active/skiing-snowsports/snow-alert-signup/',
      assets/images/illustrations/ski-newletter.svg]
    resourcebundle:messages_it: [Unisciti al nostro Clan della Newsletter, 'https://www.visitscotland.com/it-it/newsletter/',
      Ricevi la newsletter della Scozia, 'Ricevi ispirazione per la Scozia direttamente
        nella tua casella di posta. Non perderti le informazioni dei nostri esperti
        scozzesi su idee di viaggio entusiasmanti, attrazioni uniche e gemme nascoste
        amate dai locali.', assets/images/illustrations/newsletter-background.jpg,
      Iscriviti alla newsletter e agli avvisi sulla neve, La nostra newsletter è ricca
        di spunti per le vacanze e di consigli di viaggio. Ti invieremo anche avvisi
        sulla  neve aggiornati durante la stagione degli sport invernali., Iscriviti
        adesso, 'https://www.visitscotland.com/see-do/active/skiing-snowsports/snow-alert-signup/',
      assets/images/illustrations/ski-newletter.svg]
    resourcebundle:messages_nl: [Bekijk onze laatste reistips, 'https://www.visitscotland.com/nl-nl/newsletter/',
      Op de nieuwsbrief abonneren, 'Meld je aan voor onze nieuwsbrief en ontvang unieke
        bezienswaardigheden, leuke reisideeën en aanbiedingen voor bezoekers.', assets/images/illustrations/newsletter-background.jpg,
      Meld je aan voor de nieuwsbrief en sneeuwmeldingen, In onze nieuwsbrief vind
        je inspiratie en tips voor je reis. We sturen je ook actuele sneeuwmeldingen
        tijdens het wintersportseizoen., Meld me aan, 'https://www.visitscotland.com/see-do/active/skiing-snowsports/snow-alert-signup/',
      assets/images/illustrations/ski-newletter.svg]
