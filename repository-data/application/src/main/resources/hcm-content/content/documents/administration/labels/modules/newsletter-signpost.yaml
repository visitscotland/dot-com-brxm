    resourcebundle:messages: [Scotland in your inbox, 'https://www.visitscotland.com/newsletter/',
      Get the Scotland newsletter, 'Subscribe to our newsletter and we''ll email you
        every two weeks with unique attractions, exciting trip ideas and visitor offers.']
    resourcebundle:messages_de: [Schottland in Ihrem Posteingang, 'https://www.visitscotland.com/de/newsletter/',
      Den Schottland-Newsletter abonnieren, 'Abonnieren Sie unseren Newsletter und
        erhalten Sie alle zwei Wochen einmalige Sehenswürdigkeiten, spannende Reisevorschläge
        und Angebote für Besucher.']
    resourcebundle:messages_es: [Escocia en tu bandeja de entrada, 'https://www.visitscotland.com/es/newsletter/',
      Suscríbete al boletín, 'Suscríbete a nuestro boletín para recibir emocionantes
        sugerencias de viaje, atracciones únicas y ofertas de viaje cada dos semanas.']
    resourcebundle:messages_fr: [L’Écosse dans votre boîte mail, 'https://www.visitscotland.com/fr/newsletter/',
      Abonnez-vous à la newsletter écossaise, 'Inscrivez-vous à notre newsletter et
        recevez toutes les deux semaines des e-mails contenant des attractions uniques,
        des idées de séjours et des offres de voyage.']
    resourcebundle:messages_it: [La Scozia nella tua casella postale, 'https://www.visitscotland.com/it/newsletter/',
      Ricevi la newsletter sulla Scozia, 'Iscriviti alla nostra newsletter e ti invieremo
        un''e-mail ogni due settimane con attrazioni uniche, idee di viaggio emozionanti
        e offerte per i visitatori.']
    resourcebundle:messages_nl: [Bekijk onze laatste reistips, 'https://www.visitscotland.com/nl/newsletter/',
      Op de nieuwsbrief abonneren, 'Als je je voor onze nieuwsbrief opgeeft, zullen
        we je elke twee weken een e-mail met unieke bezienswaardigheden, enerverende
        bestemmingen en reisaanbiedingen sturen.']
