    resourcebundle:messages: [Scotland in your inbox, 'https://beta.visitscotland.com/newsletter/',
      Get the Scotland newsletter, 'Subscribe to our newsletter and we''ll email you
        every two weeks with unique attractions, exciting trip ideas and visitor offers.']
    resourcebundle:messages_de: [Schottland in Ihrem Posteingang, 'https://beta.visitscotland.com/de-de/newsletter/',
      Den Schottland-Newsletter abonnieren, 'Abonnieren Sie unseren Newsletter und
        erhalten Sie alle zwei Wochen einmalige Sehenswürdigkeiten, spannende Reisevorschläge
        und Angebote für Besucher.']
    resourcebundle:messages_es: [Escocia en tu bandeja de entrada, 'https://beta.visitscotland.com/es-es/newsletter/',
      Suscríbete al boletín, 'Suscríbete a nuestro boletín para recibir emocionantes
        sugerencias de viaje, atracciones únicas y ofertas de viaje cada dos semanas.']
    resourcebundle:messages_fr: [L’Écosse dans un e-mail, 'https://beta.visitscotland.com/fr-fr/newsletter/',
      S’abonner à la newsletter, 'Abonnez-vous à notre newsletter et recevez toutes
        les deux semaines de l’inspiration, des idées et des offres de voyage par
        e-mail.']
    resourcebundle:messages_it: [La Scozia nella tua casella di posta, 'https://beta.visitscotland.com/it-it/newsletter/',
      Ricevi la newsletter della Scozia, 'Iscriviti alla nostra newsletter e ti invieremo
        un''e-mail ogni due settimane con attrazioni uniche, idee di viaggio entusiasmanti
        e offerte per i visitatori.']
    resourcebundle:messages_nl: [Bekijk onze laatste reistips, 'https://beta.visitscotland.com/nl-nl/newsletter/',
      Op de nieuwsbrief abonneren, 'Als je je voor onze nieuwsbrief opgeeft, zullen
        we je elke twee weken een e-mail met unieke bezienswaardigheden, enerverende
        bestemmingen en reisaanbiedingen sturen.']
