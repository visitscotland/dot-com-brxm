        /visitscotland:description:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Begin your day with a stunning drive along the A93,
            following the River Dee and passing through the Glen Tanar Forest. Your
            first stop is the Glen Tanar Estate, situated within the Cairngorms National
            Park, in the heart of Royal Deeside. Stroll around the private loch and
            enjoy the view from the beautifully restored Victorian Boathouse. Tour
            the house and marvel at the ballroom and Tower of Ess or simply enjoy
            a turn around the finely landscaped Victorian gardens, you could even
            try cycling, horse riding and fishing.</p>
