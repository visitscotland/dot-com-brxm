          jcr:primaryType: hippostd:html
          hippostd:content: <p>Finish your day with a leisurely stroll around the
            spectacular Finzean Estate the home of the Farquharson family for over
            400 years. The ancestral home of Victorian painter Joseph Farquharson,
            or 'the Painting Laird', Finzean Estate has an incredible collection of
            Victorian art. Sample local treats at the Farm Shop or enjoy supper in
            the award-winning tearoom and take part in a host of traditional estate
            activities including clay pigeon shooting and salmon fishing.</p>
