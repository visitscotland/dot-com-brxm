        visitscotland:title: LINLITHGOW PALACE
        /visitscotland:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Jacobite connection and filming location – season 1</p>

            <p>Explore the nooks and towers of this sizeable ruined, yet still beautiful palace. The various floors are still accessible via the intact turret staircases, and beautiful views can be observed from the roof. In 1745 Bonnie Prince Charlie visited the palace on his journey south. Its elaborate courtyard fountain is said to have flowed with red wine to mark the occasion! In <em>Outlander</em>, the majestic entrance and corridors feature as Wentworth Prison where Jamie was imprisoned.</p>

            <p>You could also take a refreshing walk around Linlithgow Loch, the shores of which the palace sits upon.</p>

            <p>Linlithgow has a direct rail connection to Edinburgh which takes just 20 minutes.</p>

            <p>Stay in&nbsp;<u><a style="color:blue; text-decoration:underline" href="https://www.visitscotland.com/destinations-maps/edinburgh/accommodation/" title="Accommodation">Edinburgh</a></u>&nbsp;or&nbsp;<u><a style="color:blue; text-decoration:underline" href="https://www.visitscotland.com/info/accommodation/search-results?prodtypes=acco&amp;loc=Linlithgow&amp;locplace=4571&amp;locprox=1&amp;areaproxdist=10&amp;stay=&amp;endDate=&amp;r1a=2&amp;r1children=0&amp;r1infants=0&amp;r1c=0&amp;avail=off" title="Accommodation in Linlithgow">Linlithgow</a>.</u></p>
        /visitscotland:tips:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Just a 10 minute drive from Linlithgow Place, <a style="color:blue; text-decoration:underline" href="https://www.visitscotland.com/info/see-do/beecraigs-country-park-p252471">Beecraigs Country Park</a> was used as a season 4 filming location. It’s the setting of the North Carolina scene in episode 3, when Claire loses Jamie while riding through a storm and is haunted by the ghost of Otter-Tooth.</p>

            <p>The beautiful sitka spruce woodland covers just under 1000 acres, there’s an animal attraction area with Highland cows and deer, and you can also visit the café.</p>
        /visitscotland:product:
          jcr:primaryType: visitscotland:DMSLink
          visitscotland:product: '252271'
