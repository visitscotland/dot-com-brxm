        visitscotland:title: Greyfriars Kirkyard
        /visitscotland:description:
          jcr:primaryType: hippostd:html
          hippostd:content: '<p>Only a short walk away from The Elephant House you''ll
            find this infamous, spine-tingling graveyard, and burial place of several
            notable Edinburgh academics and writers of the past. However, also buried
            here are a few other notable residents: Thomas Riddell, William McGonagall
            and Elizabeth Moodie. A coincidence? We think not.</p>'
        /visitscotland:tips:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Description example for pull out</p>
