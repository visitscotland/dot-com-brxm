        visitscotland:tipsTitle: Don't miss
        visitscotland:title: Ring of Brodgar (Earth)
        /visitscotland:description:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Get up bright and early to visit one of Orkney’s most famous attractions – the ancient Ring of&nbsp;Brodgar. Sunrises here are spectacular and you’ll never forget the experience of walking amongst the standing stones in the clear morning light.&nbsp;</p>

            <p>This impressive standing stone circle has stood for 5,000 years and is one of the four historic sites in the Heart of Neolithic Orkney. It’s the third largest stone circle in Britain, with 27 of the 60 original standing stones remaining.&nbsp;</p>
        /visitscotland:tips:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Free walks around the site are provided by Historic
            Scotland rangers. The circle looks its most majestic and mystical at sunrise
            or sunset.&nbsp;</p>
        /visitscotland:product:
          jcr:primaryType: visitscotland:DMSLink
