<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div wicket:id="message" class="exception-dialog-message"></div>
    <table style="padding-top:20px; padding-left: 100px; padding-bottom:20px;">
        <tr wicket:id="change">
            <td wicket:id="name" style="padding-right: 10px;"></td>
            <td style="display: flex; align-items: center"><img wicket:id="img"></td>
            <td wicket:id="username" style="padding-left: 10px;"></td>
        </tr>
    </table>
</wicket:extend>
</html>
